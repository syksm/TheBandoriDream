l_simp_chinese:
JDF_renmin_zhisheng: "人民之胜"
JDF_renmin_zhisheng_desc: "我们——人民联合已经击败了自民党，赢得了这场决定日本命运的关键大选。世界局势正处于风口浪尖上，我们不能辜负日本人民的期待，必须实现选举时对人民许下的承诺。"
JDF_chengnuo_heping: "承诺和平"
JDF_chengnuo_heping_desc: "世界各地一直战乱不断，但是在最近更是有扩大化的风险，尤其是在美国陷入巨大危机的情况下。我国已经深刻地体会过战争的残酷，绝不能再把人民拖入另一场战争中，我们将向人民庄严承诺，绝不会干涉任何冲突或战争。"
JDF_duihua_huanhe: "对华缓和"
JDF_duihua_huanhe_desc: "中国是对我们影响巨大的邻国，这点不会改变，不论我国国内各种政治势力是对其抱持正面或负面态度。\n\n与中国的关系或将决定我国未来是否能够和平，更何况是在现在台海危机一触即发的情况下。而且......用中国人自己的说法，这是他们的内政，干涉台海会触及中国底线，我们不能冒着风险为了一个小岛和中国巨龙开战。必须与中国签署重要的政治和外交条约，共同声明遵守一个中国原则，向人民展示我们对和平的坚定决心。右翼定会对此不满，但这是重要的一步。"
JDF_qianghua_zuoyi: "强化左翼"
JDF_qianghua_zuoyi_desc: "自从我们当选后，国内左翼大受鼓舞，运动蓬勃发展，尤其是各大学和教育体系内的左翼力量无比活跃。让我们放宽过去对民间左翼的压制政策，支持他们活动。"
JDF_jiaoyv_gaige: "教育改革"
JDF_jiaoyv_gaige_desc: "想要让右翼在未来的我国无容身之地，根本方法就是从教育入手。孩子们是未来，只有在教科书中教授了他们正确的内容，社会上才能形成反思我国过去战争罪行，反对战争的思潮，未来的日本才能不受极右翼和军国主义思想荼毒。我们将启动教育改革，特别是在历史教育方面。"
JDF_wuzhuang_zhongli: "武装中立"
JDF_wuzhuang_zhongli_desc: "倘若东亚真的爆发了什么冲突——很可能是台海区域的，日本就必须恪守武装中立政策，在保证本国国防安全的同时不援助任何一方，绝不能让战火烧到这里。显然，右翼又会爆发抗议。"
JDF_shehui_gongping: "社会公平"
JDF_shehui_gongping_desc: "我国社会远远没有达到人人都能幸福生活的水平，人民付出了那么多，难道连过得更好一些的权利都没有吗？\n\n扩大社会保障，建设更完善的福利体系，将那些在社会角落里被遗忘的困难人群拉上来，这些只是微小的第一步，解决贫困没有那么容易，但我们将坚决地踏出推动社会公平发展的步伐。"
JDF_kangji_youyi: "抗击右翼"
JDF_kangji_youyi_desc: "最近的改革和对外政策无疑激怒了右翼，他们的宣讲车在城市到处都是，而各种抗议活动更是频频出现，他们想毁掉这些成果，我们绝不能容许。加大力度打击右翼的活动，限制他们的出动，发动宣传战，我们将利用一切可以对抗右翼的措施。\n\n然而，内部有人警告我们已经走得太远，人民联合左倾得太过严重，已经有党派吵着要退出了，许多党员也表现出不满......但是现在已无路可退，唯有前进。"
JDF_chongshen_lichang: "重申立场"
JDF_chongshen_lichang_desc: "东亚不再和平，中国已经对台湾政权发动进攻，誓言统一祖国。不论极右翼如何煽动和鼓吹，都绝不能遂了他们的愿，将日本人民拖进一场血腥的战争中。我们将重申立场，奉行武装中立政策，不干涉这场战争，不支援任何一方。日本将永远和平！"