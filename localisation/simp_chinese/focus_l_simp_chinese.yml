l_simp_chinese:
BGD_civil_war_begin: "踏上征途"
BGD_civil_war_begin_desc: "事态终于到了最后时刻，自卫队已经向我们发动了进攻。我们和民主阵线盟友将会团结在一起，一定要将大家闪闪发光，心动不已的梦想带回这片土地，绝不能让那帮大人们得逞！\n\n泪水落下......革命开始！" 
BGD_dongyuan_minbing: "动员民兵"
BGD_dongyuan_minbing_desc: "尽管有部分自卫队投诚我方，但是我们的兵力仍不足，有如此多的人们都团结在了香澄闪闪发光，心动不已承诺的旗帜下，是时候将他们都动员起来了。尽管战场会摧毁无数人的梦想与希望，但是为了守护我们的梦想，这是不得不做的。"
BGD_jianli_zhengfu: "建立政府"
BGD_jianli_zhengfu_desc: "东京自由阵线的管理混乱不已，现在我们获得了更多的土地，有咲认为是时候建立一个真正的政府了。这个政府将不可避免地任用大量前官员，他们可能对我们的梦想并不认同，要时刻小心。"
BGD_sougua_kucun: "搜刮库存"
BGD_sougua_kucun_desc: "尽可能多的武器会帮助我们打赢战争，让我们把这些武器库存像巧克力螺一样搜刮干净。"
BGD_zhanji_qifei: "战机起飞"
BGD_zhanji_qifei_desc: "部分空自人员的投诚让我们有能力与自卫队在空中一战，难道飞上天空不是很令人心动不已吗（香澄尖叫）？"
BGD_shanyao_houqin: "闪耀后勤"
BGD_shanyao_houqin_desc: "前线战事吃紧，而后方支持闪闪发光梦想的人们已经等不及要支援我们，既然如此，我们将动员民众，让大家一起击穿梦想吧！"
BGD_mimi_zhanxian: "秘密战线"
BGD_mimi_zhanxian_desc: "不支持自卫队的大有人在，我们的情报机构将交给七深等人管理，发动后方反对军政府的民众给他们制造混乱，相信娜娜米会将“普通”的优势发挥到最大。"
BGD_mengxiang_buqv: "梦想不屈"
BGD_mengxiang_buqv_desc: "我们的军队都有着为了闪闪发光，令人心动不已的梦想而奋战的决心，尽管每个人怀抱的梦想各不相同，但大家都愿意为梦想战斗，让我们发挥这个优势，团结士兵们！"
BGD_jichuan_mengxiang: "击穿梦想!"
BGD_jichuan_mengxiang_desc: "自卫队的阴谋永远不会得逞，他们想要压制人们闪闪发光与心动不已的梦想的阴谋绝不会得逞！军政府已被怀抱梦想的人们逼到绝境，现在是发动最后一击，击穿我们自由与和平之梦的时候了！"
BGD_zhongbu_gongshi: "中部攻势"
BGD_zhongbu_gongshi_desc: "这将是决定性的一场战役，我们将由东向西进攻，与民主阵线的盟友们一起合作夹击自卫队，彻底切断自卫队前线与后方的联系，拿下日本中部地区。只要成功，大势就会明了。前进吧，大家！"
BGD_nanbu_gongshi: "南方攻势"
BGD_nanbu_gongshi_desc: "在自卫队的前线力量彻底覆灭后，下一步就是本州岛南部，我们将同民主阵线的盟友部队向京都，大阪等地进军，把梦想和希望带回这里。大家，一起努力吧！"
BGD_zuizhong_gongshi: "最终攻势"
BGD_zuizhong_gongshi_desc: "如今自卫队已经退缩到了九州岛和四国岛，但他们仍拒不投降，既然如此，我们准备策划一场登陆攻势，怀抱着重新与同胞和家人团聚梦想的士兵们将登上九州和四国，闪闪发光和心动不已的旗帜将跨过海峡，最终解放全日本！"
BGD_kira_doki: "闪闪发光，心动不已！"
BGD_kira_doki_desc: "户山香澄关于建立一个人人都能追求梦想，实现梦想，无需再为物质生活担忧的许诺为许多身处低谷与黑暗中的人带来了久违的希望。如果仅仅是一个小姑娘天真的梦想，没人会在意。但闪耀党正以实际行动将这份许诺化为真实，其结果究竟会如何，有待时间检验。"
BGD_kira_doki_dynamic: "闪闪发光，心动不已！"