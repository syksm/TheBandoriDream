BGD_diuren_xianyan: "丢人现眼"
BGD_diuren_xianyan_desc: "我们输了...不信任案已经在国会通过，内阁被迫总辞职，而户山总统也为此担责不得不宣布引咎辞职。难道我们的梦想在大人们冷酷的算计和冰冷的现实面前终究不值一提吗？不论如何，至少现在，虽然我党并不认同民主阵线的激进社会主义观点，也要尽全力确保权力平稳移交，在过渡过程中不要出现什么危及国家的混乱事件。"
BGD_jiesan_guohui: "解散国会"
BGD_jiesan_guohui_desc: "本届国会已经失去了继续运行下去的合法性，因此，户山总统在宣布本人辞职时，也将同时宣布提前解散国会，并召开下届总选举。我们的梦想，已经愈发暗淡了..."
BGD_jinxing_daxuan: "召开选举"
BGD_jinxing_daxuan_desc: "国会已经解散，是时候召开选举了。尽管我们知道这场选举的结果很可能会是民主阵线大获全胜，也仍旧要拼尽全力进行最后一次努力的选战。为了我们那过于脆弱和易碎的梦想，即使结局已经注定，我们也决不让其变得灰暗绝望，最后一次闪闪发光吧，大家！"
BGD_chiri_dongsheng: "赤日东升"
BGD_chiri_dongsheng_desc: "赢了，民主阵线赢了！考虑到我国的总统仍然是由间接选举产生，民主阵线内的各党估计很快会共同推举一个候选人担任总统。不论如何，属于闪耀党，属于Poppin'Party的时代就这样如同樱花一般迅速凋零了。少女们那大胆又美好的梦终究如同流星一般一闪而过。接下来，在这个古老岛国上升起的，会是一轮新的赤日，照耀着列岛上一亿二千五百万的人民走向新的未来...至于闪耀党的少女们，她们可能应该退出政坛了。相信她们也终究会领悟到社会主义的美好，同样在这温暖的赤日之下欢笑吧？..."
BGD_zhongjie_ruanruo: "终结软弱"
BGD_zhongjie_ruanruo_desc: "够了。我们给他们妥协，他们反过来咬我们一口；我们予以他们善意，他们愚蠢地将之当成少女的软弱；我们希望能够合作共建一个更美丽的世界，他们却相信着自己那愚蠢的腐臭政治观念。从此刻开始，再也没有软弱与妥协，再也不会有善意与天真。闪耀党不再是过去那个样子，因为她即将结束所有的软弱——在这残酷的世界中，脆弱易碎的梦想需要用铁腕来呵护，否则只会被别有用心之人所粉碎。我们将依据宪法给予的权力，捍卫这个国家和其国民，也捍卫我们自己的梦想，任何妄图颠覆我们宪政秩序的人——不论是极左翼、还是极右翼，都只会被政府和军队的铁拳砸的粉身碎骨。"
BGD_zhunbei_dangdaihui: "准备闪耀党临时党大会"
BGD_zhunbei_dangdaihui_desc: "少数意图颠覆我国自由民主制度的极端分子的野心与阴谋已被我们粉碎，既然如此，是时候召开新一届的临时党大会会选举新的党代表了，我们将有序恢复民主。户山前总统、市谷前总理与花园外务大臣已经表态将不会参选。因此，能引领我们国家走向未来的人只剩下两个——总务大臣牛辶入里美与财务大臣山吹沙绫。国家的未来很快就会在选举中决断出来，然后我们会重新召开国会，让民主火炬继续闪耀。"
BGD_zongwu_kongzhi: "确保总务省控制"
BGD_zongwu_kongzhi_desc: "总务省掌控着我国的地方选举与自治、通信制度、消防等重要权力，因此他们的权力与地位十分重要。我们要确保利用好总务省这份巨大的影响力，牢牢地掌控各个都道府县，在我们即将到来的选举中推出我们总务省唯一认为能够赢得这场选举的人——牛辶入里美阁下！凭借她的爱心与细心，我们将走向一个充满人道主义与友爱精神的光辉未来，社会民主主义的未来将在21世纪的日本发光发热。"
BGD_caiwu_yingxiang: "利用财务省影响"
BGD_caiwu_yingxiang_desc: "财务省掌管着国家的钱袋子，负责财政和税收政策的制定，其核心部门主计局更是掌控着对其他省厅的预算审批权，因此是当之无愧的“霞关中的霞关”。凭借这份对其他省厅赖以生存的预算的“生杀大权”，我们可以确保在这个动荡之时牢牢掌握中央部门其他省厅，并推出我们财务省认为最有能力和稳重的人——山吹沙绫阁下！她将通过自己的耐心和稳重，带领我国一步一个脚印地走向未来，我们将用财政纪律和严谨审慎的政策，走向一个更加自由和平的未来，社会自由主义将成为我们党内的主流。"
BGD_zhaokai_huiyi: "召开国会"
BGD_zhaokai_huiyi_desc: "既然在选举中有一人已经取得了绝对优势，另外一位也选择了退出。但这无法影响她们之间的友谊，里美和沙绫之间仍将是互相扶持走向前方的好朋友。在新的党首选出后，是时候履行我们的承诺，重新召开国会，引领我国走向一个崭新的民主未来——也是不受任何极端主义势力影响的中道的未来。"