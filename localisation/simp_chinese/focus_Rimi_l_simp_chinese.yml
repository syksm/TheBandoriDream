BGD_21st_century_socdem: "21世纪社会民主主义"
BGD_21st_century_socdem_desc: "新时代已经来临。在21世纪，社民主义的观点被新自由主义所压制。在日本，它也从来不是一个引人注目的意识形态。然而，我们现在要带来的不仅仅是经济上的平等和社会福利......我们要掀起的是一场触及政治、社会、经济、文化全方位的改革，将博爱精神作为我们共和国不可动摇的原则和根基。牛辶入阁下希望建设一个更加博爱和富有同情心的日本，让我们的每个国民都不会被社会落在后面。她的爱心与善良将指导我们走向新的温柔未来，在那里，再也不会有人痛苦和悲伤。"
BGD_jieshu_guanzhi: "结束管制"
BGD_jieshu_guanzhi_desc: "看向官邸的窗外，东京一片压抑的景象，就连热情的大阪人民也生活在沉默之中，我们真的还要这样下去吗？随着我们承诺恢复民主的政府上台，是时候结束紧急状态了。国民对此翘首以盼，若想实现我们的改革计划和美好的愿景，第一步就是解除当前限制公民自由活动和民主权利的管制状态。\n\n对于民主阵线那些左翼政党，在他们宣誓不进行颠覆国家体制的承诺下，我们也将允许他们恢复在国会中的合法席位，重新进行公开活动。即便如此，仍然会有很多人仇视我们的政权......这是一个需要时间和努力去疗愈的所有人共同的伤口。"
BGD_rishi_shemin_zhuyi: "日式社民主义"
BGD_rishi_shemin_zhuyi_desc: "社会民主主义在一开始与社会主义和马克思主义挂钩，他们通常支持最终建立社会主义的目标。但是，在21世纪的日本，我们也要以此为目标吗？更别谈在多次分裂后，二战后的大部分社民政党也已经抛弃了社会主义的理想，转而寻求改良资本主义。经过之前与民主阵线的对抗后，也许对我们来说社会主义不适宜于我国国情，日本人民追求的公平和自由可以通过议会民主以及更加公平的市场经济来得到。\n\n因此，在即将修改的党章中，我们将借鉴社会民主主义的核心理念和目的，但并不会加入社会主义和马克思主义的纲领，同时保持闪耀主义对社民主义或者社会主义等意识形态的独立性和特殊性。我们的最终目标是改良资本主义，建立更公平的资本主义经济。当然，我们不同于21世纪许多已经放弃了经济干预和国有化来实现经济公平并缩小贫富差距的欧洲社会民主主义政党，我党将仍然坚持通过关键产业的国有化和一定程度的政府干预来实现公平。同时，我们的闪耀主义除了提倡个人自由和平等外，也会加入独属于日本文化的集体主义与和谐互助精神，以此来实现博爱和谐的社会。这就是我国的日式社民主义。"
BGD_huifu_canyiyuan: "恢复参议院"
BGD_huifu_canyiyuan_desc: "之前的事实证明一院制导致我们失去了权力制衡，没有参议院作为缓冲，所有的矛盾都在一院的国民议会中集中爆发，最终导致了政治上的对抗和分裂。法国人不就是前车之鉴吗？有鉴于此，通过一院制来代表国民意志和提高效率的想法很遗憾地失败了，必须恢复参议院。相信有了参议院的大家的制衡以及协商，我们一定可以通过两院之间的友好对话和讨论建立一个共识而非对抗的政治的！"
BGD_fuli_guojia: "福利国家"
BGD_fuli_guojia_desc: "作为社会民主主义政党最显著的特征就是支持建立福利国家，我们也要如此。为什么大家要为了所谓的效率和宏大的利益来牺牲个体？这样一点都不温柔，还有很多人在痛苦中挣扎呢。他们需要的不仅仅是物质上的援助，还更需要精神上的关怀，帮助他们重新振作起来为社会做出贡献。\n\n除此之外，就是大部分生活还算可以的普通人，我们为了让大家能够安心地生活和追求理想的自己，也要保证所有人在物质上无后顾之忧。政府存在的目的就是为了人民的生活，我们坚信如此。"
BGD_kuoda_gonggong_zhichu: "扩大公共支出"
BGD_kuoda_gonggong_zhichu_desc: "基础设施建设、国营的医院和学校、政府开支和社会保障、各种补贴和对地方的转移支付......市场无法完全解决一切问题，这时就需要政府的财政来解决市场无法解决的问题。我们手里的钱最终不还是国民们缴纳的税收吗？既然如此，唯有取之于民，用之于民。扩大公共支出，增加我们对城乡的建设和对居民福利的保障，才能实现税收的目的——服务于国民，同时缩小贫富差距。"
BGD_xuejian_yanglaojin: "削减养老金"
BGD_xuejian_yanglaojin_desc: "日本的老年人口在过去几十年里不断增长，他们被称为“银发族”。虽然他们都是值得尊敬并为过去日本黄金时代做出了不可磨灭贡献，但是过去的政府或许有点过于重视老人们了。因为庞大的老年人群体手中握有数量巨大的选票，政府为了讨好他们便不断增加养老金和其他各种老年保障，并且一直居高不下，不愿削减。而这一切最终还是要由年轻人来承担，尽管年轻人们为此交税某种意义上也是为自己的老年生活作保障，但现在大家已经快被生活压得喘不过来气了！\n\n如果继续维持庞大的养老金支出，不仅政府财政不堪重负，年轻人们也会失去过得更好和发展自己的机会。除了这些，我们对于还未成年的孩子们的关注逊于老年人，孩子们才是国家未来的希望，政府理应把削减的养老金用来保障孩子们的健康成长并为年轻人减负。政府不能只顾忌老年人的选票而忽视了社会真正中坚力量和未来希望的利益，唯有削减养老金并将省下来的支出用于支持年轻人和孩子。当然，我们也会保障老年人仍然能过上体面舒适的晚年生活。"
BGD_quanshidai_baozhang: "全世代保障"
BGD_quanshidai_baozhang_desc: "每一个人都值得关心，老年人为社会做出了应有的贡献，他们理应得到社会的尊敬和政府的优待；中年人作为社会的中坚，他们应该得到更多支持让他们能继续支撑起这个社会；年轻人怀抱着闪耀的梦想，我们应该继续资助他们大胆追求自己想要的；孩子们是国家的未来，只有他们的健康成长才能让我国的未来继续闪闪发光。为此，我们将推出全世代保障法案，保障每个年龄层的生活，不落下任何一人。即使财政要承担巨大的压力也必须如此做。"
BGD_6hr_gongzuozhi: "幸福与尊严的劳动"
BGD_6hr_gongzuozhi_desc: "日本的劳动状况和职场文化没有过于值得称赞之处，在终身雇佣制的时代结束后，员工和企业之间如同家一般的关系消失了。剩下来的是那些糟糕的部分，压榨员工、长期加班、职场霸凌，一些不遵守劳动法的企业更是被称之为“黑心企业”。这种状况不能再持续下去了，我们衷心希望工作是为了梦想和自我实现的有幸福与尊严的劳动，而不是必须完成的苦差事。\n\n为此，我们将修改相关劳动法律，加强对违法企业的监管和惩处，并大幅度改善员工的劳动待遇和福利。黑心企业将面临严厉的惩罚。并且，政府将实行最为重要的一项制度：六小时工作制。真正的将人们从繁忙的工作中解放出来，省下来的时间陪伴家人、培养爱好。尽管这可能会导致产量的降低，但却能够提高劳动者的生产效率。"
BGD_shebao_wusijiao: "社会保障无死角覆盖"
BGD_shebao_wusijiao_desc: "从北海道到冲绳，从牙牙学语的孩子到为了家庭辛勤工作的中年人再到满头白发的老年人，大家都期望者能过上一个不再为物质生活发愁的未来。然而这种梦却迟迟难以实现，我们如今要改变这种现状。社会保障体系将覆盖到每一处角落，每一个人身上。大家将来不用再为自己的生活而担忧，只需要全身心实现自己的梦想，并且为社会做出贡献就好。"
BGD_caizheng_jilv: "维持财政纪律"
BGD_caizheng_jilv_desc: "虽然理想美好，但是政府的支出已经过度扩大。日本的负债率本来就已经很高，全靠零利率甚至负利率政策撑着。如果继续这样下去，恐怕梦想还没有实现，政府就要先破产了。沙绫财相对里美建议道，应当在保证开支平衡或者适度赤字的情况下推行福利计划，维持财政纪律，不可滥发国债甚至开动印钞机。这个建议看来是无可奈何但正确的。"
BGD_jiji_caizheng: "积极财政政策"
BGD_jiji_caizheng_desc: "虽然理想美好，但政府的支出已经过度扩大。不过，政府没必要过于担心。凭借央行的零利率甚至负利率政策，以及大部分国债都掌握在央行自己手中和国内其他金融机构的优势，我们可以避免破产危机。虽然开动印钞机当然不可行，但继续发行国债来支持我们的福利计划依然有效。政府也在考虑提高累进税率、法人税和资本利得税等，调节贫富差距并扩大收入。通过这些措施，政府可以继续维持积极的财政政策，扩大支出来支持国民。"
BGD_kuojian_gonggong_sheshi: "扩建公共服务设施"
BGD_kuojian_gonggong_sheshi_desc: "市民们需要的是能够在他们下班休息后和家人或朋友一起放松消遣，培养爱好并提升自己的地方。图书馆、公园、体育馆等等公共服务设施，以及更加宽敞整洁的道路和扩大的百货商场等等公共设施的扩建和改善，可以让市民的生活质量进一步上升！我们正需要做这些，作为一个“市民政党”，服务市民就是闪耀党的重要职责。"
BGD_fuwu_zhengfu: "服务型政府"
BGD_fuwu_zhengfu_desc: "别误会，我们口中的服务型政府不是简政放权，而是扩大政府规模和公务员的数量并改善他们的待遇。毕竟，作为致力于服务每个居民并建立前所未有的社会福利制度的政府，我们的公务员不是太多了，反而是太少了。我们需要进一步扩大公务员的数量，增加政府的规模，以此做到国家提供的服务能切实有效的覆盖到全社会。\n\n日本的地方公务员的待遇也算不上好，公务员也是国民的一部分，我们也会提高他们的薪资和待遇，并且宣传为国民服务的荣誉感。同时，通过简化行政程序和消除怠惰现象，并且建设数字化政府，让政府的服务更快更好。"
BGD_butie_zhengce: "大规模补贴政策"
BGD_butie_zhengce_desc: "大企业和财团们或许安然无忧，但小企业却并非如此。广大的中小微企业承受着经营压力和风险，一个开在不远处的大超市就可能让一家苦苦维持的小杂货店破产。这些承载着人们温暖回忆的小店如果消失了，大家一定会很难过。如果说他们也是我们党的党章中要服务的中产市民阶层的一部分，那我们就必须为这些中小微企业提供政策支持和资金补贴。\n\n从小店铺、面包店和咖啡店，到为大企业提供零部件的小型制造业，再到具有创新精神的初创企业，大规模的政府补贴将支持他们生存下去并更进一步发展。在未来，这些充满欢笑和温暖的地方依然会存在。"
BGD_zuidi_shixin: "确保最低时薪"
BGD_zuidi_shixin_desc: "提高最低时薪也一直是过去的政府和社会中一个重要的议题，尤其是那些工作不稳定的劳动者，对此更加关注。最低时薪是保障人们收入水平和生活的下限，我们不能只关注于提高上限，也要确保下限的增加。但是单纯的“鼓励”企业涨薪和推行非强制政策实在是太慢了，怎么办？那当然是推行新的法案来强制确保最低时薪了！比如......每小时2000日元？虽然这个数字可能有些吓人，需要我们进一步的讨论。\n\n但通过国会中的新法案来确保最低时薪是政府已经决定要做的，虽然这不可避免会引起从小企业到大企业的抱怨抗议，但企业理应保障劳动者的利益。"
BGD_jieshu_feizhengshi_guyongzhi: "结束非正式雇佣制度"
BGD_jieshu_feizhengshi_guyongzhi_desc: "自从泡沫经济时代结束，终身雇佣制解体后，新时代新自由主义的崛起让日本的诸多首相也争相效仿。作为缓解企业劳动力短缺，降低成本的一个手段，非正式雇佣制度被引入日本。劳动者与企业签订非正式的雇佣合同，通过他们的辛勤工作争取微薄的薪水，劳动权益也得不到保障，随时可能失业。\n\n这些底层的劳动者们成为了我国社会不公平的又一个象征和痛点，只要社会上还有一个人在困难之中，我们的梦想就称不上实现。政府将要在国会中立法禁止非正式雇佣制度，那些非正式雇佣者将会转职为企业的正式员工，或者由政府提供就业帮助。相信国会内更激进的左翼党派也乐意和我们一起推动法案实现。"
BGD_chongfen_jiuye: "充分就业法案"
BGD_chongfen_jiuye_desc: "在一系列改革后，就业问题仍然存在，并且由于用人成本的提高，现在找到一份合适的工作难度不降反增。为了确保社会上的每一位劳动者都能找到一份合适的工作，既能保障自己的生活，也能发挥自己的才能，还能实现自己的梦想，政府将通过《充分就业实现法案》，设立专门的国家级就业服务机构——就业服务厅，下属于厚生劳动省，为所有登记在册并具备劳动能力的失业或待业公民提供符合其意愿和技能的就业岗位。\n\n该厅既可以为公民提供公共就业岗位，让他们进行公共服务，并保障其完全平等的劳动权益；也可以与民间企业合作，通过补贴和协调等手段鼓励企业雇佣更多员工，为他们提供私营企业的就业机会。通过这种方式，我们最终的目的是消除非自愿失业，让所有人的生活得到最根本保障。"
BGD_pingdeng_wenrou: "平等与温柔之国"
BGD_pingdeng_wenrou_desc: "现在，我们已经做了很多事。虽然离完全实现每个人都能无忧无虑地生活还需要一定时间，但是基础已经打牢，各项法案和制度建立起来，为一个真正的福利国家做好了工作。接下来要做的，就是继续花费资源和时间来推进我们政策的完全实现，在这里建立一个平等与温柔的国度，没有人会被社会忽视，大家都能在同一片天空下幸福地生活。有此基础，接下来人们就可以将重心转移到个人梦想的实现了。"
BGD_ziyou_guodu: "自由的国度"
BGD_ziyou_guodu_desc: "人人生而平等，人人也生而自由！然而，自由并非天赐，只有通过坚定的决心和有实力的捍卫，我国才能保障列岛永远是一片自由的土地，生活在其上的也是自由的人民。过去也曾有残酷的军国主义者和帝国主义者统治这里，剥夺人们的自由。之后又有大洋彼岸的“解放者”们为我国建立了有限的自由。最近还有一批极端分子妄图再次以军事统治实现他们的野心，奴役亿万国民，但他们被我们打败了。\n\n现在，他们都不在了。我们真正掌握了自己的命运，然而外部威胁仍存，自由随时有可能再度失去。必须以决心和行动捍卫并进一步扩大自由，让这个小小岛国成为所有人都能自由生活的国家。"
BGD_qianghua_difang_zizhi: "强化地方自治"
BGD_qianghua_difang_zizhi_desc: "地方政府才知道如何做到最好去发展当地。中央政府能提供的仅仅是支援和统筹规划，霞关的官僚永远不会比地方政府的官员们更了解当地情况，经济产业省的官僚也许精通数据和图标，但当地官员才知道经济和企业的实际运行情况。\n\n政府将进一步放权地方，主要则是经济规划和地方建设方面，让各地政府最大程度发挥自己的自主性，才能促进那些哪怕是最偏远地区的有效发展。我们也将通过总务省和财务省扩大转移支付，支援地方的工作。"
BGD_osaka_fudu: "大阪副首都"
BGD_osaka_fudu_desc: "东京作为首都，是日本最重要的城市，东京为核心的首都圈生活着三千万的人口，这里的地位不言而喻。但是把鸡蛋全部放在一个篮子里真的合理吗？如果东京遭到敌人的袭击，或者是面临首都直下型地震这种天灾，国家可能因为核心受创而群龙无首，损失巨大。源自大阪的党派日本维新会一直呼吁“大阪都构想”，将大阪府升格为与东京都相同的大阪都。更进一倡议将大阪建设为国家的副首都，转移部分行政和经济机构到大阪，分担首都面临的行政压力和经济压力，并且在首都面临危机时可以分散损失，将政府转移到大阪继续指挥国家。\n\n这看起来是一个很不错的提议，更别提里美还是大阪人了。没有人不希望家乡好，不是吗？在议会中，关于设立大阪副首都的提案即将讨论表决，并且当地居民关于构想的住民公投也即将展开。利用里美身为总务相的关系，我们会和总务省通力合作推动构想实现。"
BGD_danyizhi: "维持单一制"
BGD_danyizhi_desc: "虽然加强了地方自治，也设立了大阪都，但这并不代表日本要实行联邦制。作为一个大和民族占主体的单一民族国家，日本各地的文化和语言没有明显差异，联邦制并不适合我国国情。大部分民众也并不支持。\n\n我们理解一些党派对联邦制的向往，但连美国这样的所谓联邦制国家都陷入了血腥的内战（希望那里的人民平安），联邦制并不能解决所有问题，对于日本面临的问题也不会起作用。所以，我国将继续维持单一制，但是单一制之下，地方政府的充分自治权力也将得到保证。"
BGD_lianbanghua: "迈向联邦化"
BGD_lianbanghua_desc: "在实现大阪都之后，维新会趁热打铁，提出了他们支持已久的“道州制”构想。该构想通过将现有的都道府县整合为更大的“道”（例如已有的北海道）和“州”，来实现更大的地方自治，赋予地方政府更大更多的自治权力，实现日本联邦制，打造地方分权型社会。关于道州制的具体方案，也有多个不同的想法。\n\n尽管有许多反对声音，但经过内阁的讨论，我们已经认为该方案能够减轻地方面临的财政资金压力，通过整合地方行政区来提高行政效率，用更为统一的地方政府和更自主的地方政府来促进经济高效发展。“平成大合并”的历史已经证明了这是必然的趋势。因此，政府将和维新会在议会中合作推行日本向联邦制转变的法案。尽管如此，为了实现联邦制所需要付出的资金和投入也不知道何时能够回本。"
BGD_baozhang_renquan: "保障人权"
BGD_baozhang_renquan_desc: "20世纪是世界各地的人权和自由遭到巨大侵犯的时代，我国也曾对此负有重大责任。经过了那些对他国人民犯下的罪行以及本国国民所遭受到的苦难，我国更加明白人权的重要性。生命权、人身权、人格权、工作权、受教育权......以及人自由发展的权利，这些所有人权都是我们将要保护的，我国的每个公民都应该享有这些权利并得到保障。不仅如此，我们还将扩大对人权的定义，进一步让公民们享受到更多人权保障，并将其坚定写入宪法。\n\n在实际践行中，政府会限制自身的权力，只在法律范围内行事，避免任何对公民权利的侵犯。我们不能以所谓“紧急状态”为由肆意剥夺人们应有的权利。"
BGD_ziyou_quanli: "草根民主"
BGD_ziyou_quanli_desc: "自由很诱人，但是我们该怎么实现他们呢？不是政府自上而下的赐予，也不是宪法规定就自动获得。必须打破人民自由权利是由政府恩赐或者宪法规定的错误认知。民主制度需要的不仅仅是国会中议员的辩论，而是基层民主，是基层民众直接参与社区的治理和选举。我们将在基层实行直接民主和居民直接管理与决策地区事务，培养人们自我负责的精神，提高他们对于政治的理解和热情。\n\n唯有社会大众都拥有了高度的政治热情，积极参与民主，才能监督政府权力并认识到自己的自由权利，从而积极捍卫自己的权利。基层民主制度将让人们能够自己保障自己的自由和民主权利。"
BGD_no_war: "永远不要战争！"
BGD_no_war_desc: "八十多年前，我国的侵略政策曾经给亚太地区的人民带来了巨大的痛苦，灼热的旭日灼伤了数以百万计的人民。我们也亲身承受了战争带来的代价。为此，在当下这个动荡和战乱遍地的悲剧时代，日本绝不能再卷入另一场战争。内战的伤痕还未愈合，新的威胁已经升起在地平线上。一些鹰派质疑即使我们不想要战争，但敌人可不会让我们如愿。就算真的如此，至少也要坚持防御性政策，而不是侵略性十足的进攻政策。\n\n同时，国家还将坚持二战以后文官治军的方针，由文官政府严格监督和指导军队的行动，避免出现如同战前一般军队肆意操控国家前进方向的惨剧发生。即使这会降低作战效率，也在所不惜。对于民众的和平教育也要展开，让所有人都认识到——战争只会毁灭一切美好。"
BGD_ziyou_zhiguo: "自由和平之国家"
BGD_ziyou_zhiguo_desc: "终于，现在我们可以松一口气。这里再也不会被极端势力所困扰了，尽管他们还蛰伏在阴影中，鼓噪着可怕的口号和意识形态，但绝大部分国民已经对他们无感甚至厌恶。地方自治得以强化，公民的自由和民主权利得到保障，和平主义已经成为大势所趋。日本成为了一个真正热爱和平与自由的国家，将作为太平洋上的民主灯塔，永远闪闪发光。但是历史从未终结，不能因为现在的成果自傲，而是继续推进自由与和平事业的发展。"
BGD_difang_chuangsheng: "地方创生"
BGD_difang_chuangsheng_desc: "安倍经济学或许有很多受人诟病之处，但其中的地方创生政策，牛辶入内阁却认为是可行措施。地方创生政策通过未来人口预估、产业实际情况、国家综合战略等鼓励地方政府打造自己的地方综合战略，国家将根据具体情况提供信息、人力和财政的援助，从而缓解人口过度向大城市集中，地方经济衰落的情况，促进地方的复兴。政府通过新型交付金支援地方、设立相关需要的地方创生特区、转移中央省厅机构、鼓励人才培训、政策引导扶持等方式助力地方复兴。\n\n经过内阁的改良，全新的地方创生计划将诞生，因地制宜地促进地方发展。拥有自然风光和名胜古迹的地方发展旅游业，偏僻的地方可以宣传当地特产，工业地区和金融与技术发达的地区可以进一步补贴当地企业......这些仅仅只是其中一小部分初级的政策。地方创生是必要的，毕竟，如果忽视除了东京和大阪之外其他地方的民众，我们又怎能自称在为了国民服务呢？"
BGD_huanjie_yijihua: "缓解东京一极化"
BGD_huanjie_yijihua_desc: "东京长期以来吸引着日本各地的人口迁移到这里，这一进程持续了几十年未曾逆转，结果导致了东京人口过密，承担的压力巨大，而其他地方却持续衰落。东京也因而聚集了整个国家最多的人口和企业，经济体量巨大。但是这也导致了被称作“东京一极集中”的现象，导致了东京之外的大部分地区持续衰落，少子化问题，以及一个重要的问题——一旦东京因天灾人祸受到打击，损失将难以估量。不能再把国家的重心都集中在一座城市上了！\n\n内阁将推动一系列行政命令，以及国会法案，通过非强制和引导的手段让人口留在地方，并且促使部分东京市民搬回老家，而不是集中在这个已经过于庞大臃肿的巨型都市之中。或许东京的发展会放缓甚至倒退，但整个日本将会因此受益，但这需要政府做出难以计数的努力。"
BGD_xiangcun_fuxing: "乡村复兴"
BGD_xiangcun_fuxing_desc: "我国的粮食自给率一直是一个严重的问题，长期徘徊在30%多。政府过去为了保护农民利益，甚至推行休耕减产政策，通过此种方法抬高农产品价格来保护农民收入，大规模的集约化和机械化生产也难以推进。农村人口也在不断流失。如今这些状况不能再持续下去，国家必须为可能到来的战争做好准备，不能在战争时发生饥荒。\n\n我们将鼓励农民扩大粮食作物而非经济作物的生产，提供大量补贴，并推动乡村农业合作化，引入更加先进的机械设备和化肥。以此促进粮食自给率的上升。同时，翻新和扩大农村基础设施，转移部分轻工业到农村地区，推动农村旅游计划和土产品销售，这样才能保障村民的经济利益，他们才愿意留在农村。"
BGD_chanye_zhuanyi: "产业转移"
BGD_chanye_zhuanyi_desc: "大量产业集中在一个地区固然能产生规模效应，但是其他地方就无法从发展中受益。同时，战争中敌军若对我方工业集中地区发动毁灭性打击，我们恐怕将在转瞬之间失去维持战争继续下去的能力。因此，推动产业向全国各地分散转移势在必行，既能促进地方发展，让当地人不必外出就获得就业机会，发展当地经济；也可以减少工业生产能力被一次打击即彻底摧毁的风险。不过，政府需要和企业与地方政府做大量的协调工作，强制命令这种统制经济的方式是不可能的。"
BGD_junheng_fazhan: "均衡发展"
BGD_junheng_fazhan_desc: "现在，日本的发展已经不再集中与首都圈和京阪神都市圈等少数几个大都市圈内，而是开始逐渐在全国范围内平衡发展。这是一个鼓舞人心的好消息，但我们也不能确定这种好的趋势会持续下去还是最终仍然回归过去的状态。但是我们坚信各地的居民都有权享受到国家发展的红利，并且将继续坚定不移地推行地方创生政策。"
BGD_youai_sixiang: "博爱精神"
BGD_youai_sixiang_desc: "难道和谐与繁荣只局限于日本一个国家吗？亚太人民，虽然历史、文化、风俗和语言都不尽相同，但是他们都应该站在一起共同发展和繁荣......这种说法或许会让人联想到旧日本帝国的所谓“大东亚共荣”和“泛亚主义”，而遗憾的是这些说法和意识形态已经被他们作为借口行侵略之实而搞得声名狼藉。但是内阁仍然相信大家，全亚太的人民都应该携起手来肩并肩发展和共同应对威胁，因此有必要寻找一种新的意识形态。\n\n我们决定以法国大革命带来的自由、平等、博爱精神为基石，而其中能够符合我们不分差别地关注和帮助每一个需要帮助的人的理念，就是博爱精神。让博爱的理想洒遍列岛吧，将来有一天还要遍及整个亚太。"
BGD_guanzhu_ruoshizhe: "关注弱势群体"
BGD_guanzhu_ruoshizhe_desc: "在社会上还有太多没有被注意到的弱势群体了，家中孤独而死的老人、生活困难的残疾人、患有各种罕见的疾病的患者、被歧视霸凌但无处寻找帮助的人......博爱的精神绝不能容许这种冷漠的事情继续发生！内阁决议推动社区护工和志愿服务者的扩大，由政府提供支持，他们将直达社会最深处和最阴暗的角落，帮助这些人群回归社会，得到物质和精神上的双重照顾。\n\n同时，一些欺压弱势群体的事件也时有发生，我们勇敢的记者将来到那里，揭露这些罪恶，救出被欺压的人们。互相帮助和关爱的社会，才能够实现博爱的理想。"
BGD_tichang_huzhu: "提倡社区互助"
BGD_tichang_huzhu_desc: "政府的作用终究有限，而且做得太多会让人们失去互帮互助的意愿，认为仅需要政府的帮助就可以实现社会公平。只有每个人之间的互相关心和帮助，才能真正让博爱的精神到达那些难以发现的最阴暗的角落，这是政府无法做到的。内阁相信通过提倡社区互助，社区中的人们能够通过彼此的交流发现那些需要帮助的人，并一起协力帮助他们走出阴影。\n\n这也能够真正培养国民的博爱之心，激发大家人性中最好的一面。不过，我们也明白单纯要求人们付出是不够的，也会调拨一部分资金支持社区互助运动。"
BGD_hexie_zhilu: "社会和谐之路"
BGD_hexie_zhilu_desc: "社会不应当只是稳定，而应该是和谐共处，发挥真正的友谊的力量。通过这种思想，我们希望打造一个具有博爱精神，积极的和谐互助的社会。自民党曾经以提倡稳定作为口号，日本也一直被认为是一个稳定的国家。但只有稳定，那种无感和漠不关心他人的稳定是不够的，这种稳定需要升华到一个更高的高度，转化为“博爱”与“积极的和谐”。人人自扫门前雪的时代要过去了，在即将到来的风暴中，只有亿万国民如同一心，才能迎来最终的光明。"
BGD_chanchu_laodong_bugong: "铲除劳动不公"
BGD_chanchu_laodong_bugong_desc: "日本的职场环境并不完美，甚至被认为是等级制度森严，忽视个人自由的。虽然这些刻板印象在现在早就减轻了很多，只剩下一些残余，但仍然要消除这些残余。这不仅不符合我们的平等理念，也压抑了员工的创新精神。我们将改善职场文化，通过强制的行政命令和软性的政策鼓励手段，促使企业更加尊重他们的员工的意愿，尊重员工的独立人格和自由精神。现在不是昭和时代，不需要很有精神。年功序列制和终身雇佣制的时代也已经过去了，不需要企业再像大家长一样管控员工，老员工对新员工颐指气使。\n\n不仅是彻底消除最后僵化的职场文化残余，还要更进一步创造全世界最自由的工作文化。员工可以对他们的上司提出反驳和意见，自由讨论和发挥个人自主性的行动将成为常态。文化上的改变最为缓慢和难以评估效果，所以这项工作必须长期推行。"
BGD_xiaomie_baling_qishi: "消灭霸凌歧视"
BGD_xiaomie_baling_qishi_desc: "日本的霸凌和歧视现象十分严重，在职场、学校和社会上都存在。自从我们开始统计这些霸凌现象，尤其是学校的，就令人触目惊心。这些现象甚至反应到了文化作品上，证明其并不是空穴来风。过去的自民党政府虽然也推出过相关的法律防止霸凌现象发生，但终究是流于表面。一个博爱互助的社会怎么能让社会的成员们彼此压迫和施暴呢？必须推出更严格的法律，对霸凌者进行更严厉的处罚，也要在各地学校和社区增加心理医生的数量，并建立相关的委员会进行提前的预防和及时阻止霸凌发生。\n\n针对那些歧视性言论，我们将以温和的手段引导人们去思考彼此之间的差异和冲突的根本原因，而不是全部禁止相关言论。但是对于明显煽动仇恨的言论，也将酌情处置。"
BGD_renxingde_zibenzhuyi: "人性化资本主义"
BGD_renxingde_zibenzhuyi_desc: "资本主义，在不同人眼中有不同的形象。有人是其忠实的信徒，将其当作能解决所有问题的神；有人认为其虽然不完美，但是对其他的制度更加警惕；有人则将其视之如仇敌，认为其早该迈入历史的坟墓了。对于我们来说，资本主义如果保持其最原始或者最极端的形态，将给无数人带来灾难和痛苦，内阁的计划是将资本主义进行改良，使其变得更加人性化，不仅仅是追求利润和资本的增殖，而是关注所有人的利益，注重全社会的发展，发展得更加文明和克制。\n\n激进派只会把改良资本主义的想法当成妄想或者背叛，也许在将来会产生超越资本主义的制度，但在当下，我们致力于让资本主义市场通过政府的干预为每位国民而服务。"
BGD_wenhua_jingshen_jiaoyv: "文化精神教育"
BGD_wenhua_jingshen_jiaoyv_desc: "一个人将变成什么样，很大程度上取决于他受到的教育吧？如果这个说法是正确的话，那我们就不能忽视教育的重要性，对人文化和精神的塑造，教育占了重要的角色。因此，文部科学省决定加强对于和平、民主、自由和人权等价值观的教育宣传，这些最基本的价值观如果能被每个孩子所铭记和吸收的话，我们的社会的未来就可以确保。除此之外，我们的闪耀主义和博爱思想，虽然不能因为一党的偏好上升到官方教育的高度，但是也需要动用闪耀党宣传部和国家机器的资源进行宣传，吸引更多人认可闪耀党的理念。\n\n而精神的文明，少不了文化教育。终身学习已经成为了社会趋势，从学校再到社会中，文科省可以加强对于文学、艺术、音乐等文科教育的投资，进行政府投资的项目，鼓励人们继续学习文化，培养自己的兴趣爱好，让社会的公民素质迈上一个新台阶。"
BGD_wenhua_gaishan: "引导文化改善"
BGD_wenhua_gaishan_desc: "“国民性”一直是一些人，尤其是右翼喜欢宣传的一套意识形态。他们一直强调日本人具有一些日本特色的，所有国民都有的优秀的“国民性”。服从集体、甘愿奉献、吃苦耐劳、不轻易给他人添麻烦......听着很美好，我们对此则不予置评。这种国民性究竟是加强社会凝聚力还是扼杀个性，尚且不好说。毕竟，你也不想因为没有国民性，就被打成“非国民”吧？\n\n即使有国民性这种东西，我们也要通过引导和宣传，在国民心中埋下关于自由、平等、博爱的种子，而不是服从与温顺。通过引导这种“国民性”的改善，希望将来能出现一个更加平等和自由，并且博爱的社会。"
BGD_jiaoyv_zhidu_gaige: "教育制度改革"
BGD_jiaoyv_zhidu_gaige_desc: "日本的教科书并不由负责教育的文科省或者其他什么委员会制定，而是由一些负责教科书编撰的出版社编写教科书，再经过文科省内委员会的审定后，由文科相批准。随后，各地的教育委员会就可以从这些得到文科省批准的教科书中自主选择一本自己认可的教科书作为当地公立学校的教科书，私立学校则可以自己选择。这种制度避免了国家直接干涉和强推自己的教育政策，又让教科书的质量得到把关。\n\n但是，其中通过的教科书，尤其是在历史教科书方面，既有尊重事实的书籍，也有一些右翼出版社的教科书，对于过去的罪行采取视而不见甚至否认的态度。这些右翼教科书体量虽小，却影响了学生的历史观和世界观。为此，有必要修改决定我们教育大纲的《学习指导要领》，保证那些右翼教科书无法再进入市场，让宣传正确历史事实和价值观的教科书走上学校的课桌。同时，针对教学项目的改革，公立大学制度的改革，也要提上议程，确保学生的全面发展。"
BGD_zizun_zixin_ziai: "自尊、自信、自爱"
BGD_zizun_zixin_ziai_desc: "文化和精神层面上的改革很难见效，而且效果难以用数据评估。但它将决定一个社会的精神面貌和价值观，决定我们的国家未来走上何种道路。过去因为错误和极端的宣传，我们走上了侵略的道路。因此为了国家的未来，我们必须让正确的价值观和意识形态在全社会形成，即使有些人可能认为政府管得太多，侵犯个人思想自由。但这种引导是缓慢而温和的，我们不是过去的极权主义者，用铺天盖地的宣传和逼迫让人们认同，而是通过实际的行动和成效让大家认同我们的理想。\n\n现在，经过我们的努力，博爱与和谐的理念初步展现了效果，帮助了许多需要帮助的人，促使社会变得更加温暖和团结。大众已经初步认识到了博爱理念的美好之处，而博爱所倡导的——首先是自尊、自信、自爱，随后则是互相博爱，正在逐步变成现实。路虽漫长，但我们正在一步一个脚印的前进。"
BGD_yatai_youai: "全亚太的博爱"
BGD_yatai_youai_desc: "实现了国内博爱理念的初步推广，是时候让这种理念推广向整个亚太了！也许许多亚太国家还注意到我国过去的侵略历史，因而对这种理念有所警惕，但我们会用实际行动向他们证明，我们这次是真的怀抱着亚太人民共同繁荣和富裕的理想而来，绝非单方面的压迫和剥削。\n\n通过政府合作项目，平等的投资与经济合作，文化交流，科技协作，亚太这片世界上人口最多的地区将发挥出过往单个国家无法实现的奇迹，成为和谐与富裕的共同家园。届时，亚太人民也将在长期的友好相处中博爱与和谐，缔造坚固的友谊。"
BGD_wuxin_ji_luo: "我的心是巧克力螺"
BGD_wuxin_ji_luo_desc: "一切都完成了，是吗？或许还有很多不足之处，还有太多需要弥补的缺陷。一切都不可能尽善尽美，经历了这么多，我也许明白了这个道理。但是，成长永无止境，在过去那些或困难、或让人烦恼、或者大家齐心协力解决了的问题后，突然感觉到的是，与大家一起成长，与大家一起烦恼和欢笑的时光最为重要啊。和popipa的大家一起，和其他乐队的伙伴们一起，也和全国的人们一起，我们共同经历，共同成长。我知道，也许还有很多需要成长的地方，但是至今为止，我也可以自豪地说出：我已经成长了许多。开始享受这种成长的时光，而不是为成长的目标而焦虑，就是最大的收获吧？\n\n我们会继续成长，也会和小香澄、小有咲、小沙绫、小多惠一起，享受属于我们的时光和友谊。对现在的我来说，与大家一起长大和解决烦恼的时光是最为重要的呢。我的心就像巧克力螺一样，希望能够永远装下甜蜜的梦想和温柔的心意。"