BGD_motorized_rocket_equipment_1: "M270多管火箭炮系统"
BGD_motorized_rocket_equipment_1_short: "M270自行火箭炮"
BGD_motorized_rocket_equipment_1_desc: "MLRS多管火箭炮系统由英国、美国、西德、法国和意大利联合研制，由较早的综合支援火箭炮系统（GSRS）发展而来。M270多管火箭炮武器系统统称为M270MLRS自行式装填/发射器（SPLL）。SPLL由三个主要子系统组成：M269装填发射模块（LLM），该模块也包含电子火控系统，与M993运载车相匹配。M993是布雷德利步兵战车底盘的衍生产品。"
BGD_exoskeleton_equipment_1: "“HL”型早期动力外骨骼"
BGD_exoskeleton_equipment_1_desc: "以国有化并经历了部分拆分和重组后的前弦卷财团为主导，与诸多其他企业的科研人员协力研制的动力外骨骼，用“Happy，Lucky”的首字母命名了该型号，这是弦卷心本人的提议。虽然早期的动力外骨骼装备粗糙且有些笨重，但它可以赋予使用者携带更多装备、武器和防护装置的力量。"
BGD_exoskeleton_equipment_2: "“SY”型进阶动力外骨骼"
BGD_exoskeleton_equipment_2_desc: "以国有化并经历了部分拆分和重组后的前弦卷财团为主导，与诸多其他企业的科研人员协力研制的更加先进的动力外骨骼，用“Smile，Yeah！”的首字母命名了该先进型号，这是弦卷心本人的提议。随着用户体验的吸收和技术的发展，现已研发出一种先进的动力外骨骼，与早期版本相比，其短板更小，优点更多。"
