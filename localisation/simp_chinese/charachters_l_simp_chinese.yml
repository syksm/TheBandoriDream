BGD_fuquan_fuxingting: "赋权复兴厅" 
BGD_fuquan_fuxingting_desc: "复兴厅原本只是为了应对311东日本大地震的灾后重建和福岛核电站泄露事故的善后处置而成立的具有设置期限的部门，本预定于2031年废止。然而，当下国家百废待兴，急需一个部门担起全面重建和复兴国家的责任。我们将任命富有耐心和细心的今井莉莎担任复兴大臣，并通过法案，临时性将复兴厅的职能扩大到全国复兴与重建，并具有调配必须的相应资源的权限。甚至在结束重建后，还可以考虑将复兴厅设置为常设部门，同时永久保留其扩大的权限。" 
BGD_anzhi_nanmin: "安置难民" 
BGD_anzhi_nanmin_desc: "内战结束后有上百万人失去了住所，再加上之前就有的少数无家可归者，让许多地方的街头混乱无比。我们不能坐视混乱蔓延，这不仅会危害社会稳定与治安，损害我们在国际与国民眼中的形象，更重要的是与我们实现所有人都有一个温暖的家的目标不符。\n\n复兴厅与总务省通力合作，协调各地方政府建立临时的廉价公共住房安置他们，并计划在之后将他们安排到更加舒适与现代化的住房。但目前，必须先通过大规模建设来至少给难民提供一个容身之所。" 
BGD_duikang_shiye: "对抗失业" 
BGD_duikang_shiye_desc: "战争导致经济活动萎缩，无数企业破产或陷入紧缩状态。他们不愿雇佣新的员工，许多本来有稳定职业的人也失去了工作。贫穷是滋生极端思想的最好土壤，政府不能坐视数百万失业者在绝望与愤怒中倒向极端势力。\n\n复兴厅将与厚生劳动省合作，采用经典的“以工代赈”模式，将这些失业的劳动者以自愿的形式组织起来，进行各项重建活动，并发给他们基础工资，同时提供食宿（如果他们需要的话）。但最重要的是和经济产业省合作，与那些大大小小的企业谈判并资助他们，让他们有能力在政府工作结束后重新雇佣这些失业者。" 
BGD_tianman_huojia: "填满货架" 
BGD_tianman_huojia_desc: "内战导致物资短缺，物价飞涨，黑市因此泛滥，官员谋取私利，人们抛弃道德与法律来谋求最基本的生活物资。如果想要重新追求闪闪发光的梦想，就必须首先恢复国民物质生活水平。\n\n我们将以严厉手段打击囤积居奇，并且派遣执法部门打击和查封黑市。但最关键的是政府本身需要在商店和超市里再次填满货架，我们将确保商品畅通无阻地重新摆放到各地商店与超市空空如也的货架上，并且以临时性的严格监管手段和资金资助来稳定物价，确保国民能够再次享受到与过往没有差别的充足商品供应。只有满足最基本的生存需求，人们才能重新追求更加高尚的道德与梦想。" 
BGD_chongjian_chengxiang_lianxi: "重建城乡联系" 
BGD_chongjian_chengxiang_lianxi_desc: "战火纷飞之时，大量乡村地区与城市联系的基础设施损毁，再加上内战带来的混乱，导致其陷入孤立与自治状态，切断了与城市的联系。这样对城乡都是糟糕的情况，城市无法获得乡村的粮食，而乡村难以得到城市的工业品和商品。想要恢复城乡之间的联系并不困难，我们只需要按部就班派出工程队修复基础设施，派出官员重新建立联系。\n\n同时复兴厅将和农林水产省合作，恢复农产品在全国的流通，确保稳定的粮食供应，这对恢复国民生活和国家稳定至关重要。" 
BGD_quanmian_xiufu_sheshi: "全面修复受损地区" 
BGD_quanmian_xiufu_sheshi_desc: "是时候动员建筑公司、工程队和志愿者队伍来对我国在内战期间受损的地区和设施进行全面修复重建了。这将让我们的工业生产、公共服务、交通运输等等恢复正常，使我国恢复大部分发展和生产能力。复兴厅的合作重点是国土交通省，致力于重建全国交通运输系统，让我国重新作为一个经济整体，使得各地的商品和原材料持续不断地运送到需要的地方。" 
BGD_huifu_shehui_fenghua: "恢复社会风化"
BGD_huifu_shehui_fenghua_desc: "内战带来的影响不止物质层面，在精神层面，人们也饱受困扰。有人失去希望，有人自甘堕落，有人迫不得已出卖身体......我们要做的不仅仅是让人们的物质生活恢复常态，而是让大家的精神也重新振作起来！必须通过宣传运动鼓励人们重新恢复梦想，通过雷霆打击遏制膨胀的风俗业并拯救失足女性，通过实际的帮助来支持那些失去一切的人。复兴厅将和文部科学省以及法务省合作，来达成这些目标——只有一个敢于逐梦，拥有希望与勇气的社会，才真正地拥有未来。"
BGD_neizhan_feixv: "内战废墟" 
BGD_neizhan_feixv_desc: "战后的日本已经千疮百孔，无数人失去住所，经济崩溃，国民连最基本的生活物资都有短缺危险。必须迅速开始重建，直到人们不再受内战的影响为止，我们才有可能重新追逐梦想。" 
