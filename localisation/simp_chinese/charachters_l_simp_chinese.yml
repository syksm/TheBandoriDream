BGD_KASUMI_DESC: "香澄是一个十足的乐天派，总是用她充分的热情和有些鲁莽却活力四射的行动来鼓舞身边的人（看恐怖片和恐怖故事除外），给接触过她的人们带来难以忘却的热情到有点麻烦的形象，高中入学后，她的这种性格推动着建立了PoppinParty，帮助朋友和伙伴们实现了一个又一个梦想。这种闪耀的生活一直持续到了高三。\n\n然而，随着日本内战的爆发，香澄陷入了困惑，她对同胞之间互相残害，自己因军事戒严不能再过着往常一样的生活感到沮丧和悲伤，几乎失去了自己曾经乐天的性格。不过，随着circle内神秘吉他的发现和乐队同伴们的鼓励，香澄重拾了梦想，在有咲等人的支持下发动了一场反对自卫队，将闪闪发光的梦想重新带回日本的政治运动。如今，她依旧是那个能鼓舞人们的闪耀之星，对闪耀党的运动起着不可或缺的重要作用。无数国民因香澄活跃靓丽的身姿而重拾信心，香澄的同伴和支持者们，在绝望之时看到香澄的笑容，都会再次鼓起勇气向看似不可能的事情发起冲锋。\n\n“我曾经听到过星之鼓动哦！”"   
