BGD_COUNTRY_SUMMARY: "§Y国家概况§!：\n日本，日出之地，国如其名。二战战败后，它的经济跌至谷底，化作贫弱的日落小国。但仅过几年，竟触底日升，乃至冷战期间景气不断、大显神迹直升富士山上。经济的良好势头，让本就颇具特色的日本文化磅礴发展。传统与新文化交织，吸引力辐射全球，影响力席卷世界。\n\n还有二十年，日本便能以全胜之姿进入新千禧。然而，日升终有日落，奇迹必有结束的那一天，日本不会例外。1985年泡沫经济破灭，结束了长期以来的经济繁荣。停滞时代“失去的数十年”就此揭幕，至今已有三十载。当然，在新变局的重压下日本人民没有自暴自弃，一如他们的祖先，他们选择努力战斗到底。\n\n即便衰颓不已，青春活力却从未在这个国家消失，户山香澄和她的朋友伙伴们一起迎来了大少女乐队时代——象征着这个国家的年轻精神依然存在，积极乐观的梦想仍未消失。现在，背着乐器的少女们在东京街头随处可见，给日本带来了久违的希望与梦想。但天真乐观的少女们在追梦之时却未曾想到过自己正面临着一个阴晴不定的未来，她们的命运和梦想被蒙上了一层阴影，似乎少女们注定是温室里的花朵，脆弱不堪。然而，不要以为她们无法掌控自己的命运，在危机与重压之下，乐队少女们或许将展现出前所未有的活力，向世人展示柔和又坚韧不屈的力量，证明她们无需他人保护，亦有能力将自己的命运紧握手中。大少女乐队时代究竟只是昙花一现，还是将给日本和世界带来深刻改变？我们拭目以待......\n\n“大家，一起闪闪发光，心动不已吧！”"
