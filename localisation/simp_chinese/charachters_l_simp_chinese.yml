EAS_riben_jingti_zhuyi: "日本警惕主义"
EAS_riben_jingti_zhuyi_desc: "在中华重建政府和日本政府的官方言论中，两国已经通过共同对抗和战胜东亚国结成了深厚的友谊，是彼此的忠实盟友和好朋友。但是在刚刚从东亚国极权统治中解放的中国民间，并不是所有人都认同这一说法。许多人认为，日本政府的野心只是掩藏在他们明面上亲善的言论之下，虽然日本表面与中国维持平等关系，但他们确实通过战胜东亚国获得了对中国未来命运和道路的深度干涉能力和强大影响力，而谁知道日本要利用这些来做什么呢?或许是傀儡并压榨中国，就如同八十多年前他们想做的那样。\n\n这种想法影响了相当多的中国人民，过去的百年国耻中日本对中国所犯下罪行的记忆仍未消除，而新中国成立七十年以来对独立自主的不懈追求已经深深刻入了中国人民的共同记忆和灵魂深处。这两者互相交织，影响了中国人对日本的看法，对中国人民来说，即使日本真的没有那样的野心，就是仅仅做一个跟在日本身后的盟友，接受他们的影响力和主导地位，也在很大程度上是无法接受的，这些想法毫无疑问地激发了中国的民族主义情绪。\n\n想要改变这些想法，日本必须做更多事情来向中国人民展示诚意和决心，毕竟，冰冻三尺非一日之寒。"
EAS_zhongguo_chongjian: "中国重建"
EAS_zhongguo_chongjian_desc: "东亚国的暴君们在接受了来自中国人民的正义审判后，全部都被处以极刑，他们毫无疑问会下地狱。但是，这并没有什么值得令人高兴的。那些暴君死后留下的是已成一片废墟的中华大地。家人分离，城市崩溃，农村自治......直到现在，到底有多少无辜人民和被裹挟的士兵死于残暴统治和战火之下，仍然在艰难地统计。即使是活下来的人们，也不得不面临至亲沦丧之痛和生活无比艰难的现状，我们连最基本的生活物资都十分短缺。经济和工业生产已完全崩溃，粮食短缺又让我国陷入历史上的饥荒风险。\n\n然而，勤劳勇敢的中国人民从来没有被类似的困难打倒过，从古至今，我们面临了那么多次的绝境，都靠着自己的勇气和智慧挺了过来，这次也一样！新重建政府的首要工作便是动员全国人民开始参与重建，我们将与人民一起一砖一瓦地重建家园，有人民无比强大的毅力和信心在，还有着来自日本和亚自组织各国的援助，我们一定能够重建祖国。\n\n人心齐，泰山移！"
EAS_lianhe_zhengfu: "各怀心思的联合政府"
EAS_lianhe_zhengfu_desc: "在击败东亚国后，原来在深山密林间抵抗的游击队员和地下抵抗组织中活跃的成员们终于以英雄的姿态来到人民面前，并接受着无限的欢呼。这些游击队员与地下抵抗组织成员联合组建了新政府，还吸纳了那些没有暴力抵抗，但也拒绝与前东亚国政府合作的民主人士。新政府中有相当一部分支持闪耀主义的游击队员，地下抵抗组织成员和民主人士，他们一起成立了中华闪耀党。新的联合政府在日本支持下建立起了由中华闪耀党主导的，包含各个民主政党的大帐篷执政联盟，包括中共也在其中。\n\n表面上，这个执政联盟中的每个政党都共同宣誓要齐心协力重建祖国，但在一片和气的氛围之下，实际上每个政党都对中国的未来该如何走有自己的看法，都意图借着这个机会去执政，以自己的想法改造中国。闪耀党自然在日本支持下意图贯彻闪耀主义的文化乌托邦理念，将中华建设成一片和谐与美好的净土，虽然也有许多人民支持他们，还有日本的成功案例做担保，但他们总体上仍然缺乏本土支持，民众对这种外来意识形态仍然保有不小的怀疑。\n\n中共在之前也领导许多人民积极参与了抵抗东亚国的游击运动和地下抵抗运动，这进一步大幅增强了他们的声望与在人民心中的地位，使其在执政联盟中有相当大的地位和话语权，毋庸置疑的是，其目的自然是在人民强烈支持下重返唯一执政党地位。其他许多民主党派也在争取民众支持，试图凭借这个机会上台执政，按自己的愿景发展国家。\n\n这些各怀心思的想法导致了联合政府内部的严重内耗，各党争吵不休，政策与法案难以通过，政府的行政能力大幅下降。要解决这个问题，只有等到重建完成后的全国大选之时，看看谁受人民青睐，能够执掌政权，主导这个国家的未来。"
EAS_xijin_tongyi: "准备西进，统一祖国！"
EAS_xijin_tongyi_desc: "东亚国覆灭后，祖国并未得到完全统一。在我国的中西部地区分裂出了许多割据军阀，这些军阀的意识形态和政体各异，既有推崇自我毁灭的疯子——明显是东亚国余毒，也有分离主义者和红色军阀，还有许多倒退到前现代意识形态的军阀。他们彼此之间保持敌对，时常产生小规模冲突，让其治下的人民不得安宁，而大规模的军阀混战不知何时会爆发。若真的爆发了大规模混战，那里的同胞恐怕将要遭受更多苦难。\n\n作为中国的唯一合法政府，我们不能对那些受苦受难的人民和横行无忌的军阀坐视不管。我们会拉拢一些或许愿意和平统一的军阀，比如那些红色军阀，而对剩下的顽固派军阀，即使国家仍在重建之中，我们也已经开始制定西进计划并整军备战，只待时机成熟，就出发去解放西边的同胞！"
