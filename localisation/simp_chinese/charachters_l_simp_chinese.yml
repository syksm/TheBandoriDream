ZZZ_shanyao_jingji_TT_LONG: "§g闪耀主义经济模式结合了多种已有的经济制度，如德国的社会市场经济、北欧的高福利模式、凯恩斯主义政策、部分使用合作社体制、甚至吸纳了中国的社会主义市场经济的一些要素等。其总体上是以民营中小企业为主的市场经济体制为根基，大型企业、关键战略产业和前财阀则被国有化，并辅以工作场所民主化、公私经营体制并行、有条件的高福利制度。这种经济制度本质上仍然是保留私有财产的资本主义市场经济的变种，并继续维持生产资料私有制。\n\n有许多人质疑这种经济模式，其采用了许多彼此之间理念和实践都大不相同的政策，它到底是否能顺利运行或者有可行性？但这种经济模式至少目前来看激发了经济活力，并改善了社会贫富差距扩大和地方发展不均衡的状态，而整个经济制度的核心目标和宗旨则是在效率与公平之间寻找完美平衡。至于未来，我们拭目以待。§！\n\n\n\n\n£GFX_ZZZ_collective_capitalism_banner\n\n\n\n\n\n£consumer_goods_texticon §T生活消费品产出修正：§!§Y+8.0%§!\n£GFX_dx_blue §T商业产值系数：§!§G+5.0%§!\n£GFX_dx_yellow §T个人产值系数：§!§G+10.0%§!\n£GFX_dx_yellow §T私人消费系数：§!§Y+12.0%§!\n£GFX_dx §T月度支出增长：§!§R+13.0%§!\n£development §T月度贫困率变化：§！§G+2.0%§!\n£development §T月度工业发展：§！§G+1.0%§!\n£development §T月度农业发展：§！§G+1.0%§!\n£prod_eff_cap 生产效率上限：§G+12.0%§!\n£efficiency_base_texticon 基础生产效率：§G+11.0%§!§!\n £mil_factory 工厂产出：§G+7.0%§!\n £dockyard_output_texticon 海军船坞产出：§G+7.0%§!\n建造速度：§G+6.0%§!"
