BGD_jianli_haijun_luzhandui_desc: "我国始终缺乏一支能够有效执行夺岛作战和登陆滩头的两栖力量，过去最接近于这支力量的是我们驻扎在长崎佐世保的水陆机动团。如今，我们将以水陆机动团作为骨干和模板，建立一支真正的海军陆战队并大幅扩张其规模......来为将来和东亚国的战争做准备。"
BGD_baba_jiandui: "重建八八舰队"
BGD_baba_jiandui_desc: "八八舰队，从旧日本帝国联合舰队到战后海上自卫队时期拥有着不同的含义。不论如何，这个名字始终是我国海上力量的核心概念。如今，我们将建立一支全新意义的“八八舰队”，不再是为了侵略，而是为了捍卫我们的海洋生命线，捍卫我们人民赖以生存的根本。我们将大幅度加大对海军船坞的投资和建设，以海军生产优先，实行二十四小时三班倒连轴转的制度，建设我国的新海军。至于陆军......苦一苦他们吧。"
