BGD_kira_doki: "闪闪发光，心动不已！"
BGD_kira_doki_desc: "\n\n\n\n£GFX_idea_kiradoki_picture\n\n\n\n\n\n户山香澄关于建立一个人人都能追求梦想，实现梦想，无需再为物质生活担忧的许诺为许多身处低谷与黑暗中的人带来了久违的希望。如果仅仅是一个小姑娘天真的梦想，没人会在意。但闪耀党正以实际行动将这份许诺化为真实，其结果究竟会如何，有待时间检验。"
kirakira_dokidoki: "闪耀主义"
kirakira_dokidoki_desc: "\n\n\n\n£GFX_bang_ppp_kiraism\n\n\n\n\n\n§p闪耀主义§!§T是日本新兴政党§!§s日本闪耀党§!§T的意识形态，因其创始人户山香澄的口号“闪闪发光，心动不已”得名，而该意识形态诞生的背后缺少不了市谷有咲和其他乐队少女以及众多成年理论家的努力。\n\n该意识形态主张以人人皆可追求梦想作为目标，将友谊、音乐、团结、博爱与自由作为意识形态核心。通过提高公民生活水平，着重于文化建设，实行社会改革等手段试图建设一个高素质公民社会，实现物质充实，文化繁荣，社会平等，自由与博爱的乌托邦。重点则是建立一个文化乌托邦。\n\n其仍实行议会民主制，宣称捍卫自由民主制度。经济制度则是由国家调控，工作场所民主化的高福利国家资本主义制度，但同时以民营中小企业作为市场主体，使其成为市场经济的根基存在。闪耀党将自己定义为市民党，把重点放在市民阶层（尤其是进步市民阶层）上争取支持，并同时广泛吸引中产阶级，因为这两者在日本存在高度重合。其重点是维持中道路线或者说中间主义，同时也具有浓厚的中左翼进步主义色彩，实施进步主义政策，其还具有比较显著的民粹主义特征。因此闪耀党并非是倒向激进左翼或右翼的政党，而是试图突破传统左右翼政党范畴，采纳各种不同政策，以非传统左右翼道路的全新政治路线和政治方案来吸引民众。\n\n因此，我们可将闪耀党定义为是一个中道左翼的市民政党。并且除了上述的主流“正统”闪耀主义之外，党内其他不同的意识形态和派系都拥有一席之地，是大帐篷式的政党。§!" 
