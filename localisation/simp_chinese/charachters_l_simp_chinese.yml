BGD_qvxiao_baba_jiandui_desc: "陆军与海军同样重要，中止这个计划——防卫省政策文件"
BGD_GCAP: "全球作战空中计划"
BGD_GCAP_desc: "全球作战空中计划，英文缩写为GCAP，是我国、英国和意大利领导的，旨在开发第六代隐形战斗机的一项计划。随着我国开始重建空中力量，这项计划又摆上了台面。我们最顶尖的科学家正在和英意两国无间合作，誓要让天空牢牢掌握在我等自由国家手中！"
BGD_GCAP_touru: "加大对全球作战空中计划的投入"
BGD_GCAP_touru_desc: "通过调拨更多资源和科研力量，我们得以加快研发速度。当然，这也会对其他领域造成一些负面影响。三十天后可以重新使用。"
BGD_riben_hewuhua_desc: "东亚国的威胁始终笼罩在我们头顶上，尤其是考虑到他们还有核武器。而我们不知道他们会不会毫无顾忌地对我们使用核武。因此研发和生产核武器势在必行，我们将向盟友购买，请他们协助我们核武器的工作。同时我们还会承诺，绝不首先使用核武器。只有拥有同等的回应手段，才可能威慑到肆无忌惮的东亚国。"
BGD_goumai_yindu_jishu: "购买印度核技术"
BGD_goumai_yindu_jishu_desc: "我们的盟友印度拥有着核武器，也许可以问问他们，是否愿意向我国提供他们的资料和技术。当然，这不会是免费的，甚至会花费昂贵。而且将技术资料转化到实际应用和生产也需要一段时间。但必定受益无穷。"
BGD_jixian_touru: "极限加大对核武器研发的投入"
BGD_jixian_touru_desc: "地缘局势太危险了，必须不惜一切代价，以最快速度获得核武器。我们将不惜一切代价，投入最多的资源，一切只为了能够获得乱世中赖以生存之本。"
