BGD_jiagong_chukou_maoyi_desc: "日本战后的经济繁荣建立在强大的出口经济之上，我们从世界进口原材料，再将其加工成精美价廉的工业制成品，出口到世界市场。我们的汽车、家电和各种工业产品曾一度畅销世界，让美国人都为之艳羡。作为一个自然资源贫乏的岛国，我国注定不可能以出口自然资源为生，而是利用我国人民的勤劳和智慧，在工厂的轰鸣之中通过强大的制造业建立了先进的经济体。我们与世界上诸多国家拥有良好的贸易伙伴关系，他们是我们的重要客户，也让我们走上了一条以出口经济为核心的立国之路。\n\n我们的工厂在出口贸易的刺激下以前所未有的高效率进行生产，然而，如果我国的海上交通线被切断，那么我们的出口和进口都将一起瘫痪。我们必须要做好应对这个危机的准备。"
