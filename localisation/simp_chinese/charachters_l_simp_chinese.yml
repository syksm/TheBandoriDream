BGD_RIMI_DESC: "温柔、内向、胆小、容易害羞......这些或许是里美给人的第一印象，而在实际相处中也确实如此，许多人都觉得她相当温顺。像小动物一样的里美喜欢甜食，喜欢吃巧克力螺，这进一步加深了大家对她的印象，一个路边随处可见的喜欢甜食的温柔可爱的女高中生，难道不是很普通吗？但事实真的如此吗？\n\n实际上，里美并不像表面所看到的那样只有那些固有的印象——她喜欢恐怖片，对于恐怖片和鬼怪故事有着出奇的执着和沉迷，尤其是与天不怕地不怕但却害怕恐怖片的香澄相比，就更加显得反差了。上述的印象也许会让人觉得她是一个容易放弃的孩子，但作为popipa的作曲人的里美却在多次事件中展现出了自己绝不轻易放弃的性格，在这之中坚定着自己作为乐队的一员为乐队的发展做出贡献的决心，以及她自己本身渴望成长和见到更加广阔风景的愿望。里美渴望着成长，变得更好，看到外面的世界更美丽的风景，或许可以这么说。而这也许是因为一直都不怎么自信的里美希望恢复自信，心中对于自己优秀的姐姐的崇拜并打算追随姐姐脚步。她被压抑的自信心一直都让她追求着成长这个青春最重要的命题。\n\n而到前不久，里美已经成长了不少，对自己的信心与日俱增，开始有勇气去思考未来的事情，甚至想过出国留学这个最符合她追求变化的想法的决定，如果不是世界陷入了混乱，或许这会成真。内战爆发后，心思细腻敏感的里美对同胞之间自相残杀与国家动荡不安感到十分痛苦和恐惧。当闪耀党崛起时，她感觉到了希望，为了支持香澄和大家的梦想，她选择了加入。她喜欢的是巧克力螺面包，而非政治。尽管对政治无感，但战争结束，新共和国成立后，里美仍然担任了国家的总务相，人们或许认为胆小羞怯的她无法控制好手底下那帮官僚，但她用温柔和耐心证明了自己，通过总务省在中央和地方之间搭建了合作的桥梁。虽然做了这一切，但是她对政治并不感兴趣，只是想帮助香澄和大家实现梦想。\n\n现在，闪耀党的至暗时刻，里美临危受命，走上了她曾经绝不敢想象的权力巅峰的宝座。但在她心里闪耀的不是对获得权力的欣喜，而是沉甸甸的责任和善良的决心。心思细腻的她无法坐视人们在痛苦和混乱中挣扎，她不希望看到任何人被社会抛在后面，就像曾经的自己只能在不自信和别人的阴影中度过那些时日一样，不敢想象未来——她希望在未来，所有人都能够拥有勇气想象属于自己的未来，敢于去追求自己的梦想，为了自己的和大家的梦想一同欢笑着生活。里美决心如此做，而这就是她接下来要走的路：建立一个温柔、和平与友爱的国家，在那里没有人会痛苦。"
