BGD_jingyan_buzu_desc: "对一群前不久还在和朋友们过着轻松愉快的校园生活，一起玩乐队的少女们来说，让她们来涉足将决定千万人命运的政治还是太过突然和困难。虽然时局将她们逼上了这条道路，但现在这些少女除了满腔热情什么都没有。这将极大地影响政府的运作效率。这些问题只有经过时间考验，在无数次的挫折和失败中才能逐渐解决。"
BGD_renkou_wenti: "老龄化与少子化问题"
BGD_renkou_wenti_desc: "日本正面临着严重的人口问题，多年以来，高龄人口在社会中占比越来越大和新出生人口越来越少的问题不仅在日本本国众所周知，在全世界也是经典例子。这阻碍着日本经济的发展，并使得政府支出扩大，还给年轻人口增加了大量压力。尽管日本曾经尝试过许多解决这个问题的办法，但是人口结构不可能在短时间内发生巨大变化，因此该问题在可预见的未来有可能改善，但不可能彻底解决。"
