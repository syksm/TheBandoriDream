BGD_qingqiu_zhongyang_desc: "内战后各地都一片萧条，单凭地方已经无法顺利完成世博会的建设工作了，必须请求中央援助，调拨更多预算和资源。一位年轻的特命大臣也会随之前来......"
BGD_xiyin_waidi_qiye: "吸引外地企业"
BGD_xiyin_waidi_qiye_desc: "大阪关西世博会的建设由大阪和关西本地的企业承包，这关系到了其本地的政商利益。然而，这些企业在战后连自身都自顾不暇，更遑论建设好世博会了，如果他们继续紧咬着这块吞不下去的肥肉不放，那只会毁了世博会。我们必须招商引资，吸引国内其他地方的企业前来承建，中央政府也会参与其中。"
BGD_xietiao_weixinhui: "协调维新会"
BGD_xietiao_weixinhui_desc: "日本维新会及其支部大阪维新会在战后地方选举中仍然掌控着大阪府市，我们要是想顺利推进世博会建设，就少不了与他们打交道。闪耀党在关西和大阪的支部会联络他们进行会谈，里美会亲自出面与他们商谈条件。当然，考虑到维新会本身就积极推动世博会计划，这次会谈应该不会有太大难度。"
BGD_jingchan_zongli: "与经济产业省和总理部门合作"
BGD_jingchan_zongli_desc: "负责这次世博会的中央省厅主要是经济产业省和总理部门（前官房长官），我们需要与中央进行必要的合作。尤其是有晓总理，里美也想回去和朋友相处一会了呢......"
BGD_mujuan_xingdong: "组织募捐"
BGD_mujuan_xingdong_desc: "尽管内战不久之后的国民没有太多的钱，但我们仍然知道这次世博会是一次能造福所有国民的事件，因此我们会组织募捐并鼓励人们捐款支持世博会，届时捐款者也可享受世博会中的优惠服务。这次活动主要集中在关西和大阪，但全国其他范围内也会开展募捐活动。而募捐对象除普通国民之外，也包括政商界人士。"
BGD_jianshe_zhongmeiguan: "建设中国馆与美国馆"
BGD_jianshe_zhongmeiguan_desc: "不幸的是中国被负面超自然力量影响所吞噬，美国也陷入战火纷飞、同胞自相残杀的内战中难以自拔，两国恐怕无法参加这次世博会了。然而有一个问题是，是否要继续建设中国馆和美国馆？当然要！我们会与在日本的中国与美国难民一起合作，将中国馆与美国馆这两个本次世博会的重要场馆继续建设起来，以此向世界证明我们不会忘记任何一个国家以及多元开放的胸怀。"
BGD_zhongshi_zhiliang: "重视建设质量"
BGD_zhongshi_zhiliang_desc: "建设已经进入冲刺阶段，但因为急于求成，也出现了一些令人啼笑皆非的质量问题，比如耗资不菲却十分简陋的厕所（就不过问某些人了）和部分地方的甲烷超标，某些地方的建筑质量问题。为了整治这些乱象，里美大臣将亲自出面，确保最终的大阪关西世博以一个高质量的面貌呈现在游客面前。"
