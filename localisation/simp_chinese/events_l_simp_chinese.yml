bgd.1.t: "闪耀党成立"
bgd.1.d: "在与自卫队开战后，为了更好地帮助香澄实现她“闪闪发光，心动不已”的梦想，有晓已决意成立一个新政党，就像大人们一样。这个政党吸纳了popipa过去认识和结下深厚友谊的所有少女乐队成员，但是，受神秘吉他影响支持她们理想的成年人也是必不可少的，有晓将成为政党的实际一把手和政策的制定与推行者，但名义上的党首则是香澄。\n\ncircle里，众人正开着一场决定党的名字和政策纲领的会议。\n\n多惠认真地说：“叫兔子党好了。”“哈哈，那样没人能理解吧。”沙绫尴尬地说。“不-如-叫-面包党呢——”摩卡漫不经心地提议。众人炒作一团，有晓终于受不了了——\n\n“你们都认真点啊！”思索了一会，有晓看向了香澄。“欸，airsa，我觉得叫闪耀党比较好哦。因为是那么地闪闪发光嘛！”香澄灿烂地笑着。“还不错吧，能反映我们的政治纲领。”有希那严肃地说。“我，我支持香澄同学的说法。”真白胆怯地举手。“看起来很能让人露出笑容嘛！”弦卷心笑着支持。随后众人都纷纷支持。有晓叹了口气：“好，好吧，既然大家都这样说的话......”\n\n最终，会议确定了党名——日本闪耀党。"
bgd.1.a: "闪闪发光的梦想正展翅高飞！"    
bgd.2014.t: "永不停息的梦想"
bgd.2014.d: "终于，历经许多事情，我们的梦想经受住了考验，迎来了一个完美的结局。\n\n曾经的我们只是一群青涩懵懂的少女，追逐着自己的梦想，却从未想过会有人去蓄意破坏它。当自卫队发动政变，那闪闪发光的梦想无比黯淡时，大家几乎陷入了绝望。但是在神秘吉他的帮助下，我们最终挺身而出，打败了意图破坏人们希望的自卫队，带领着全国人民走向了一条未敢设想的道路。那条路无比艰巨，却又是令人心动不已，让我们不论如何都要去追逐它。\n\n这条路上遇见了许多困难，民主阵线的反对与争夺，极右翼余党的破坏与袭击，内战后物质的崩溃与社会凋敝，还有虎视眈眈的东亚国......重重的压力在每个成员身上压着，尤其是主导的PoppinParty，每个人，即使是香澄，都曾有感到不可能完成这项任务的绝望的时候。\n\n然而，我们依然坚持着对闪闪发光的梦想的追求，坚信着梦想会带来无限可能性，坚信着未来会无比地令人心动。正是这些精神，让闪耀党的大家最终不惧艰险，走到了最后。还有支持着我们的全体国民，他们也因为我们的许诺而心怀梦想，人们的信任和支持给予了我们无限的力量，梦想或许由神秘的吉他激发出来，但更重要的是我们本来就心怀梦想，只是它长久沉睡于心中罢了。\n\n最终，东亚国，这个同样受到超自然力量影响，却激发了人性黑暗一面的极权国家向我们发起了进攻，不过，此时的我们已有了决心和实力，已经实现了许多美好的梦，决意不让自己的梦想和命运再被任何人破坏。所有心怀着希望的人们，团结一心，克服恐惧，直面不可凝视的怪物，刺中了它的心脏。怪物轰然倒地，而我们的天空则雨过天晴，浮现出了双重彩虹。\n\n这就是梦想的终点吗？不，梦想永不停息，永远有新的梦要去追逐。属于每个人的梦，属于自己的梦，永远都不会停下脚步。梦想的道路会不断延伸，直到永远。而现在，我们也终于可以自豪地喊出——"
