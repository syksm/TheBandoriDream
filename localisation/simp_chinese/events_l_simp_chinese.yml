bgd.116.t: "东京都附近的异常军事调动"
bgd.116.d: ""
bgd.116.a: "发生什么了？"
bgd.117.t: "拥有核武的抉择"
bgd.117.d: "作为当今世界上唯一一个遭受过核武器打击过的国家，我们深知这种灭世武器的危害。将来，可能有更多国家在日益激烈的世界局势下失去理智，打开潘多拉魔盒，释放核子恶魔。那么，摆在我们面前的问题就是，我们是否应该拥有这种致命又危险的武器？1967年，我国前首相佐藤荣作曾提出了著名的无核三原则——不拥有、不生产、不引进核武器。在那之后，我们一直奉行着这项策略。然而，现在的我们面临着更加强大和疯狂的敌人，在他们的核武库面前，我们的常规抵抗显得黯然失色甚至不自量力\n\n因此，国内那沉寂的，主张日本拥有核武器的声音再次响起。他们认为——只有获得了这终极的武器，我们才能掌控自己的命运，不受任何核讹诈并拥有绝境时的反击和自保能力。但是，同样也有反对者，他们警告：这样的武器将让我们突破坚守和平的底线，走上军国主义扩张的危险道路。支持者抨击反对者不会与时俱进，是只会空喊和平的傻瓜，无视了日本所面临的一切威胁。反对者谴责支持者是想要让日本走上战争之路的疯子，要让这个遭受过核弹创伤的国家重温噩梦。\n\n不论如何，方案已经摆上了我们的办公桌，我们必须做出选择——它会带来和平与安全，还是毁灭的烈焰？"
bgd.117.a: "我们将坚守无核三原则，绝不拥有核武器！"
bgd.117.b: "时过境迁，拥有核武器是为了捍卫我们自身的安全。"
bgd.118.t: "选择总理"
bgd.118.d: "总理继承了日本内阁中前官房长官的职能，负责协调各部门，并协助总统组建内阁、定期召开新闻发布会传达政府立场和代表内阁接受国会质询等。一般来说，此职位上都是总统最为信任之人来担任。我们要选择谁来担当政府的二把手呢？"
bgd.118.a: "市谷有咲"
bgd.118.b: "市谷总理仍然是重要的内阁成员！"
bgd.119.t: "选择财相"
bgd.119.d: "财务相掌管着政府中最重要的省厅，政府若想维持正常运作就离不开财相与财务省桀骜的官僚们周旋合作。政府其他部门的预算和政策执行需要的资金皆从财务省出，负责预算编制的主计局更是其中的核心。我们该选择谁来掌管国家的钱袋子呢？"
bgd.119.a: "山吹沙绫"
bgd.119.b: "为什么要换掉我们细心的财相呢？"
bgd.120.t: "选择总务相"
bgd.120.d: "总务相主掌行政制度、地方自治制度、情报通讯行政，是负责中央与地方之间沟通协调的重要职位。虽然其权力和职能远不及其前辈，但是总务省仍然在国家行政中发挥着最重要的作用。这个职位需要耐心和能够谨慎处理政务与地方关系的人来担任。我们要选择谁来负责我国的行政事务呢？"
bgd.120.a: "牛込里美"
bgd.120.b: "不要换掉我们温柔的总务相好吗......"
bgd.131.t: "设置复兴省？"
bgd.131.d: "重建结束，国家终于走出战争的阴霾。在人们欢庆列岛焕发新生之时，有一人和她领导的部门功不可没——今井莉莎和复兴厅。莉莎领导的复兴厅在重建中发挥了无可替代的重要作用，莉莎用她的耐心和温柔有力领导了国家重建工作，复兴厅也上下一心，终于恢复了国家经济和国民生活。现在已经有人提议将复兴厅提升为复兴省，将其设置期限永久化并保留在重建当中复兴厅获得的权力。因为日本向来是多灾多难的国家，所以许多人认为有必要设置一个永久的结合防灾与灾后救援于一体的部门，并获得对应的权限和资源。这就是新的复兴省要做的事情。\n\n然而，也有人担心复兴省会权力过大，甚至造成某种意义上的“紧急状态”，随意调配国内资源和命令地方政府。两者说的都有道理，现在决定权还是来到内阁手上，我们该怎么做？"
bgd.131.a: "设置复兴省，应对各种可能的天灾人祸。"
bgd.131.b: "没这个必要，我们没有足够的资源。"
bgd.132.t: "日本维新会与国民民主党退出人民联合政府"
bgd.132.d: "今天，日本维新会代表松井一郎与国民民主党代表玉木雄一郎共同召开了记者会，宣布两党将退出由立宪民主党领导的人民联合政府。松井一郎代表在记者会上表示：“我们认为，当前的人民联合政府已经无法有效地领导国家走出当前的危机，枝野内阁的左倾政策与我们的理念背道而驰，并导致政府内部分歧和矛盾加剧，难以达成共识。因此，待在这个政府中只会损害我们党的利益和我们代表的选民的利益。”\n玉木雄一郎代表也表示：“我们国民民主党一直致力于推动中间派和温和改革的政策，但在当前的联合政府中，我们的声音被边缘化，无法有效地影响政策制定。枝野总理更倾向于联盟内部其他党派合作。我们认为，退出联合政府是为了更好地代表我们的选民，并推动我们认为正确的政策。”\n\n两党还表示，他们将与目前在野的自由民主党和公明党等中间派与中右派政党合作，推动更加务实和温和的政策，而非激进的左翼改革。枝野幸男总理对此回应道：“我们尊重他们的决定，但我们认为，我们的政策是为了国家和全体国民的最佳利益。我们将继续与联盟内部的社会民主党、共产党和令和新选组等党派合作，共同推动我们的改革议程。”\n\n然而在私下却有一些不愿透露姓名的立宪民主党成员表示：“维新会和国民民主党早就不满我们政府的政策了，他们只是找个借口退出而已。现在他们要和自民党合作，难道不是想要回到过去的保守路线吗？这对国家和国民来说并不是好事。”枝野总理在内阁中用立宪民主党的左翼成员接替了退出的两个党派的内阁席位，导致政府更加左倾。虽然这导致了政府的力量下降，但枝野总理推动他改革的阻碍在政府内部被消除了。现在人们看着枝野内阁，许多保守派和中间派的国民对此感到担忧，认为日本正走上一条不可控的道路。"
bgd.132.a: "一个大帐篷联盟注定难以长久存续。"