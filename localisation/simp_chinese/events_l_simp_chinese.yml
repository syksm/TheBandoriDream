bgd.87.t: "政体改革"
bgd.87.d: "如今民主阵线已经解散，我们的政策实行已没有阻碍。但这还不足以让我们停下脚步。闪耀党会采取各种左翼或右翼的政策来推动我们的国家和社会进步，让我们的文化乌托邦之梦生根发芽，茁壮成长。\n\n因此，政体改革正式生效。通过一系列法案和命令，总统的权力获得非正式加强，对内阁行政施加了更强大的影响力。简单的说，就是内阁总理大臣仍然保持行政权力和政府首脑的职位，但总统已在实际上掌握了影响内阁决议的权力，但不是直接下达命令或者干涉内阁决议，而是通过建议和个人观点等形式影响内阁行政。伴随着总统权力加强，似乎离半总统制也越来越近了，但由于总统名义上仍然只是虚位元首而没有任何行政权力，总统她本人也只是通过和自己的内阁的亲信的朋友关系来实现自己的想法，所以我们仍可将这种制度视为议会制，只不过一些重大事件和总统本人关心的事件在内阁会议上越来越受到她本人的左右和决定影响。\n\n对于一开始在议会制中允许总统入阁并担任名义领袖的做法，最终导致了这种制度的诞生。依靠和阁僚们的私人关系，一种非正式加强了总统权力的制度诞生了。"
bgd.87.a: "我们的重要一步！"
bgd.88.t: "总统的个人账号"
bgd.88.d: "阳光明媚的一天下午，东京永田町的首相官邸——现在已经被改造为总统官邸，但总体上还是没有什么变化。在总统官邸内，PoppinParty五人正聚在一起，而有晓正在盯着手机发愁。在大家都在社交平台上开通了作为政府官员的个人账号后，有晓养成了让秘书帮自己提前写好稿子再发布消息的习惯。内容无非都是一些官方的消息和政务，因此关注者不多。但她不是在为自己的账号无人关注而发愁，而是——“大家看，今天的阳光很明媚哦！”附上一张照射进官邸窗户内的阳光图片，正是香澄发的。“这家伙，一直在发些无关紧要的消息，这可不是完全私人的帐号啊......”有晓摇摇头。香澄作为总统的个人账号，一直在发一些无关急要的日常小事。\n\n“诶，有什么不好，有晓也该多发些消息和大家互动啦！”香澄说着，而有晓此时正检查完秘书所写的稿子，按下发送键。“你看看底下的评论再说啊......”有晓无奈地展示香澄消息下的评论区：“总统又在发莫名其妙的消息了，但是有点可爱呢。”“请之后发布一些正经的消息吧，国民关注的不是这个！”“这样子真是让我怀疑我国政府的执政能力啊......”诸如此类的评论，还有一些极右翼正抨击少女治国损害国体，左翼则在谴责总统将国家大事娱乐化。\n\n“可是今天的阳光确实很明媚，不好吗？”多惠一脸认真地问道。“我说的不是阳光怎样的问题啊，是你们的消息太随便了，有点政治家的自觉啊！”有晓滑动手机屏幕，展示多惠发布的消息，“比如这个，我家的兔子今天吃了很多是什么啊！”沙绫在一旁无奈地笑道：“啊哈哈，说不定有晓你发一些盆栽的消息也不错呢？”有晓立即回答道：“才不发！”\n\n“可是，这些消息也有许多人喜欢呢。”里美刚刚吃完了巧克力螺，拿起手机对大家展示道：“看，小香澄的消息不论是查看，点赞，评论还是转发都很多呢。也有许多友善和亲近的评论哦。”多惠点头道：“是啊，比有晓的消息多很多呢。”“你们......”有晓一时不知该说什么。里美又接着向大家展示了一个新的搜索结果，说道：“话说，我搜到了这座官邸的闹鬼传闻哦。”\n\n“噫，闹鬼！？”香澄身子猛地一颤，紧张地盯着里美。里美点点头，兴奋地说道：“是的，比如说自民党的安倍前首相，说不定他的幽灵就在晚上看着官邸呢！还有......”香澄不禁尖叫道：“啊啊啊别说啦！饶过我吧！”大家包括有晓都笑了起来。在政务的处理和偶尔的闲谈中，暮色渐浓，黄昏的阳光给官邸内的大家带来了疲惫的感觉。“再发一条消息吧！就写——今天和大家讨论了官邸内的闹鬼传闻，虽然我很怕鬼，但是有大家在一起就不怕了！”香澄笑着发送。有晓叹了一口气。\n\n走出官邸时，沙绫对有晓说道：“其实国民们切身体会到了我们的努力和政绩，在这样的基础上发一些轻松的消息也没什么不好，大家只会感到更亲近呢。”有晓停住脚步，自言自语道：“是，是这样吗？或许确实该这样......“沙绫笑着拍了拍有晓的肩膀：“你想的太沉重啦，我们已经做了很多，问心无愧，不需要担心自己的一条消息会引起国民的反对，就让国民多看到我们真实的一面吧。”\n\n夜晚，有晓浑身疲惫地回到自己的住宅，银白色的月光照进屋内，她开始刷起手机，看到香澄新发的消息得到了越来越多的评论和点赞，尽管评论里有反对的声音，但更多是人们的友善和感到亲近的评论，还有人在开玩笑式地回复：“二二六事变的那些幽灵也要小心哦。”有晓终于下定决心，开始编辑起一条略显乏味但完全出自于自己之手的新消息：“今天过得很愉快，祝大家晚安。”随后按下了发送键。"
bgd.88.a: "“有晓总理在祝我们晚安呢，真稀奇！”"
bgd.89.t: "闪耀党派阀崛起？"
bgd.89.d: "在我们执掌大权后，国内各界纷纷关注闪耀党内政治变动。近期，社会和在野党不约而同地掀起了“闪耀党内派阀政治成型”的论调，认为我们如同自民党一样，遵循日本政治的的传统，党内已经分化出了不同的派阀和利益群体。当然，我们不将这种变动称之为什么派阀政治，因为乐队的大家向来都是团结的！我们将其称之为“大少女乐队联盟”，然而，他们所说的也并非完全错误。\n\n闪耀党内以原先各乐队为基础，形成了不同的“政策研究会”或类似团体。各个乐队及其主唱以之前乐队活动时的理念为基础，发展出了不同的如何建设和改革国家的政治理念和政策。我们不同的乐队各有长处，倘若能善加利用和推行各乐队所提出的政策，就能更好地取长补短，发展国家。\n\n闪耀党向来都是团结一心，无需担忧派阀分裂和斗争的隐患。就像乐队演出时每种乐器的声音都不可或缺一样，聆听每个人和每支乐队的声音，奏响和谐之音，让我们更好的建设闪耀党和共和国吧！"
bgd.89.a: "派阀？联盟？二者都是？"
bgd.90.t: "彻底实现一亿总中流目标！"
bgd.90.d: "“一亿总中流”，这是一个上世纪60年代出现，在我国随后的经济黄金期时迅猛在国民意识中广泛传播和发展的思想，具体表现为国民普遍认为自己属于中产阶级，热衷于消费。这不仅稳定了社会，还提高了国民幸福感和认同感，对我们的经济和社会发展大有裨益。不过，随着经济泡沫的破灭和之前的内战，中产阶级似乎出现崩溃迹象。\n\n然而，值得高兴的是，经过政府、社会、企业、公民四方的不懈努力，我国可以宣布曾经一亿总中流的盛景不仅回归，甚至更进一步，比之前还要彻底。现在的街头调研和民调数据中普遍显示绝大部分国民们认为自己属于生活富裕的中产阶级，当前幸福感和对国家政府的认同感前所未有的高，这种意识已成为社会的绝对主流。投资和消费都迎来新一轮热潮，人们终于敢将自己手中的钱花出去，这为我们的经济进一步增长带来了强大动力。同时，人们也有闲心和闲钱开始培养自己的兴趣爱好，譬如乐队等爱好迅速发展，对于闪耀党的文化乌托邦之梦和社会繁荣目标也是极其有利的。\n\n有经济学专家和政治学专家分析指出，现在属于闪耀党的乐队少女们就大都是中产阶级出身，因此闪耀党这种以扩大社会中产阶级为目标的政策导向是符合逻辑和情理的......\n\n“喂，香澄你这家伙到底有没有在听！”正在讲解的有晓对着迷迷糊糊的香澄喊道。刚才差点打盹的香澄吓了一跳，连忙直起身子有点委屈地辩解道：“唉，有晓我在听啦，这个意思就是说......”香澄露出一个灿烂的笑容说道——"
bgd.90.a: "“这样大家就都能玩乐队了吧！”"
bgd.91.t: "北方四岛和“桦太岛”问题"
bgd.91.d: "伴随着俄国熊在欧陆战争中折戟于团结一心的北约面前，其野心已然破碎。而俄国国内也发生了大规模的政治混乱、社会动荡、经济崩溃、军事衰弱，其现在正处于全面的萧条和衰颓状态，一如上世纪九十年代一样。\n\n俄罗斯远东地区此时也陷入了动荡不堪之中，俄国根本无力还击任何国家此时在远东针对它的行动。我们内战后成立的新政府仍然没有放弃对北方四岛主权的声索，现在对我们来说绝佳的机会来了，我们可以派遣国民防卫军进驻北方四岛，将这些岛屿带回祖国的怀抱。我们甚至可以更进一步，向萨哈林岛——应该说是桦太岛进军，那座岛上的人民的生命和财产安全正受到俄国内部动乱的困扰和威胁，我国可以担负起保护他们免受这种情况的影响的责任。\n\n当然，一旦这么做，俄国人的怒火可能会在他们恢复过来后对我们点燃。不过这仍然是一个难得的绝佳时机，恢复我们在北方四岛和桦太岛的旧日领土，甚至比以往还要进一步地将统治范围扩大到桦太全岛，让那里的人们也加入我们的乌托邦逐梦之旅，真是想想都令人闪闪发光，心动不已啊。我们该怎么做？"
bgd.91.a: "好，准备开始特别维和行动！"
bgd.91.b: "巨熊虽然流血，仍不能将其激怒......"
bgd.92.t: "《洪水退潮》出版"
bgd.92.d: "近日，由一名民主阵线国会议员所创作的小说《洪水退潮》正式出版，该书一经推出便引起民间热议，销量飙升。书中描绘了一个没有第二次美国内战和超自然力量的世界：特朗普虽然输掉了上次大选但在2024年成功归来赢得总统大选，其正在奉行右翼民粹主义政策发动饱受争议和批评的关税战，而特朗普政府的其他政策也显得十分不稳定；台海虽然局势紧张但大体无事，日中两国仍然是合作与矛盾并存的一衣带水的邻国，在日本自民党虽然因黑金政治等事件发酵而在2024年众议院选举中变成了少数执政党，但仍在新总裁石破茂的带领下磕磕绊绊地掌握着国家大权前行；欧陆之上俄国对乌克兰发动了“特别军事行动”，北约则没有选择直接下场，而是在背后援助乌克兰对抗俄国；以色列在加沙地带因哈马斯的袭击发起了入侵行动，人道主义悲剧屡屡发生；而其他国家和地区的局势发展也远远不像我们现实中这样极端。\n\n然而，尽管小说中那个世界的局势并未像现实那样动乱无比，但之前小说中所提到的那些冲突和问题却长期持续，在小说结尾的2025年也依然糜烂不堪。这位民主阵线的议员声称，他的创作初衷是为了向读者和公众展示一个所谓更温和与消极和平的世界的幻想也许并没有那么美好，那些看起来不够严重但仍然持续的问题只会导致社会不断的发炎流脓，而我们的现实中虽然冲突和矛盾极端化，但也带来了希望和变革的曙光。\n\n许多评论家认为，这其实是民主阵线对闪耀党主导的温和改革和中道民主路线的回击，在当下民主阵线逐渐陷入颓势的情况中，他们希望重申积极变革的必要性。读者评论两极分化，闪耀党的支持者们斥之为无聊幻想，对故事的逻辑和合理性提出了质疑，认为其内容不值得仔细推敲，支持民主阵线的读者则对故事中日本由自民党（实际上这个自民党在多方面暗讽了闪耀党）继续执政而死气沉沉的状况表示具有积极的现实反思意义，对其它地区发生的事件也认为突出了积极解决问题而非用温和改革手段回避问题核心的重要性。但最离谱的是，这部书中将我国现实中前所未有的少女政府的领导者们描绘成了——\n\n“这本书到底写的是什么！？”有晓狠狠地合上了书，“我们变成了一个2.5次元音乐企划中的虚拟二次元人物？”香澄尴尬地哈哈笑道：“不也挺有意思的嘛，是吧沙绫？”沙绫的眼神看向一旁，缓缓说道：“嘛，可能吧......”\n\n里美困惑地看着这本书的封面，有点伤心地说：“民主阵线的大人们这么不喜欢我们吗？宁愿我们是假的？”多惠则托着下巴陷入沉思说：“如果我们真的在那个2.5次元企划里生活，会不会更轻松呢？”香澄总结道：“不过，我们只要在现实里还能继续闪闪发光就够了！”\n\n总的来说，对于这段现实领导人变成了虚拟人物的小说情节，大部分人认为这只是作者对这个半路杀出来的闪耀党和少女政治家们的隐形不满的表达罢了，作者大概是希望只要她们不存在民主阵线就能顺利执掌大权。目前，闪耀党官方表示不会因为这些内容描写对作者发起诉讼。"
bgd.92.a: "真奇怪，我们是假的？民主阵线的幻想罢了。"
bgd.93.t: "右翼排外浪潮"
bgd.93.d: "在我们接受了大量来自中国和其他遭受东亚国入侵地区的难民后，右翼的排外浪潮再次被激发。大量右翼团体已经走上街头并开出了宣讲车，进行着危险的反移民煽动。“移民滚出去！”“这里是大和人的土地！”“不要让他们玷污了我们的国家！”等口号在各地街头时常响起。\n\n更危险的是，他们将重点放在攻击中国难民和东亚国崛起之前就生活在日本的侨民身上，声称他们是“敌国国民”，政府这么做是在给东亚国渗透日本制造机会。这种说法无疑是在挑战我们政府的权威性和政策正确性，我们一直以来都将东亚国和中国区分开来，认为这是两个不同的国家，而非继承关系，而来自中国的逃难者也是我们团结的对象。他们这么做不仅仅是对难民，还是对政府也抱有敌意。\n\n政府中已经有人提议要压制甚至查封这些右翼的活动，否则他们会进一步煽动立场摇摆和不知情的国民认同他们的观点，并且这些仇恨观点和活动会破坏社会稳定性。我们也是时候行动了。"
bgd.93.a: "右翼闭嘴！"
bgd.94.t: "寺川与伊藤"
bgd.94.d: "寺川与伊藤，一对高中时期的老朋友，正在东京的一家居酒屋内喝酒解闷，寺川是一家中型企业的社长，而伊藤则是一名普通工薪族。尽管他们在高中毕业后走向了不同的人生道路，但这并没有削弱他们之间的友谊。不过今天他们聚在这里，除了叙旧之外，还有一件共同的事情。\n\n“听见了吗？山吹财务大臣宣布了加税计划。”伊藤闷闷不乐地把酒杯重重放在桌子上，居酒屋昏黄的灯光照得他的脸更显憔悴。“听说了。”寺川整理了一下自己的西装领带，“消费税增加2%到3%，这还只是增税计划的一部分......真敢说啊。还嫌国民的生活开销不够高吗？”\n\n伊藤叹了口气说：“闪耀党那些计划......快把国库榨干了吧。所以他们才急着增税，但最后不还是我们普通人吃亏？”寺川嘴角扬起了一丝弧度：“得了吧，一开始支持那帮小姑娘社会和经济的离谱计划的不就是你？说什么‘就算她们很天真，但至少带来了希望啊！’，现在呢？”伊藤摇了摇头，外面车水马龙的声音令他更加心烦：“谁叫那个头上留着个猫耳发型的户山说得好听，我当初真是着了她的道了。”\n\n“哼，我也不喜欢啊，只会开源，还是最粗暴的开源，却不会节流。”寺川没好气地说，“这样下去国家财政迟早要玩完。我的会社也会受影响，消费者哪还有心思在消费税上涨的情况下消费？”伊藤看向寺川，皱着眉头说道：“山吹大臣还好，她也是没有办法。最可恶的还是户山香澄，简直就是个增税臭猫耳！”\n\n“哈哈哈哈哈，你这说法也太好笑了！不过，她身旁那个双马尾的市谷总理，恐怕才是这个计划的主推者吧，依我来看，户山总统不过傀儡罢了。”寺川笑得眼角浮现出泪花，看见居酒屋内其他人异样的目光后才稍微收敛。伊藤听着窗外淅淅沥沥的雨声，想起了东京令人眼花缭乱的霓虹似乎从来就没有变过，就像日本历届政府都一直跟消费税问题过不去一样，他又拿起了酒杯，和寺川碰了一下，说道：“那叫她什么？增税双马尾吗？”\n\n寺川闭上眼睛，缓缓说道：“虽然我们两个中我因为闪耀党扶持中小企业的政策投票支持他们，你因为社会保障和劳动权益这些东西支持他们，但说实话，我是越来越不信任这所谓的‘少女政府’了。她们到底能做出什么来，我暂且打个问号。”“那要不......”伊藤试探地询问道，“下次选举我们换个党派支持？比如那个维新会看起来就挺靠谱的，毕竟你我都是关西出来的——”\n\n寺川没有说话，只是微微点了点头。"
bgd.94.a: "闪耀党不行啊，下次投票是不是该换个党支持？"
bgd.94.b: "请各位放心，我们会同步出台优惠政策减轻国民生活负担。"
bgd.95.t: "主计局的怒火"
bgd.95.d: "又是永田町总统官邸普通的一天，今天总统阁下召集了部分省厅领导官员来商讨公务——其实也就是ppp五人的集会。“嘿嘿，不只是为了公事，主要是想和大家在一起待一会啦。”香澄如是说道，引来了有晓的吐槽：“那是什么理由啊！”\n\n不过，大家还是聚在了一起。但当香澄兴致勃勃地提起关于国民生活越来越好，大家都有机会去追寻星之鼓动时，沙绫脸上却露出了愁容。“香澄，我不是说你的计划不好，可是我管理的财务省主计局的官僚大叔们已经对这些‘破坏财政纪律’的福利扩大计划很不满了。如果再继续下去的话——”香澄好奇地问道：“会怎样啊？”有晓瞪了香澄一眼说道：“当然是财政预算案被卡住了！还能是怎样？”\n\n“毕竟，内战过后......霞关的体系还是没怎么变呢。”里美小声说道，“我们总不能把官僚大叔们全开除了......”沙绫叹了口气：“是啊，里美说得对，主计局可是被称为‘霞关中的霞关’呢，如果他们不满意不想通过的话，即使我是财相，也没有任何办法啊。”多惠看着窗外湛蓝的天空陷入了沉思：“那该怎么办呢？给大叔们送些兔子面包？”香澄两眼一亮，兴奋地说：“对啊，好主意！我们带一些面包去慰问那些辛勤工作的大叔们吧！”\n\n“你当这是校园祭啊！”有晓彻底抓狂了，“如果能那么简单的话，就不用在这里开会了。”里美笑着轻轻安抚道：“呵呵，大家还是吃些面包吧。这些事可以留到以后再谈，对吧，小香澄？......”香澄却握紧拳头，一脸认真又带着点傻气地说道：“我知道啦！想要改变是不可能一蹴而就的——但是，如果不试试怎么能行呢？沙绫，你能和主计局再交涉一下吗？我们都会帮你的！”有晓急忙说道：“香澄你这家伙！我可没说要帮忙......”“嗯，失败的话也无所谓吧?至少试过后不会有遗憾。”多惠突然插话道。\n\n“小沙绫，不论你选择怎么做，我们都会支持你的。”里美认真地看向沙绫。“对啊，冲吧！”香澄欢呼道。“我可以在外务省准备一些兔子面包......”多惠说。沙绫看着大家的鼓劲，心中竟然涌上了一丝与平日她的冷静不符的笨蛋热血情绪，用力地点点头道：“我会考虑的！大家，谢谢你们的帮助！”\n\n“呐呐，那有晓怎么想呢？”香澄满脸期待地看向有晓。“嘛，既然你们都这么说的话。”有晓转过头去，小声说道，“那我会支持的——”香澄激动地扑了上去抱住有晓：“太好了，有晓果然还是关心我们的嘛！”“喂，你这家伙别得寸进尺！”众人的欢笑伴随着有晓的抱怨在办公室内回响。\n\n最后，在大家的一番讨论之下，决定了——"
bgd.95.a: "生活无忧无虑才能让大家一起追寻星之鼓动！"
bgd.95.b: "放过天天和财务省官僚对线的沙绫吧......"
bgd.96.t: "振兴大阪关西世博"
bgd.96.d: "1970年的大阪万博是我国经济快速发展时期的一个辉煌事件，既证明了我们经济、科技与社会的繁荣，又为我国经济带来了进一步发展的动力，与东京奥运会一起成为那时难忘的记忆。然而，时过境迁，伴随着日本经济衰落，不仅第二次的东京奥运会举办得磕磕绊绊，我们在2018年11月开始承办的第二次大阪世博会也步履维艰，并且伴随着内战的爆发，计划完全停滞，似乎其失败已是不可避免。\n\n然而，我们不能放弃这次机会，如果我们能重新开始因内战而停工的大阪世博建设，并顺利将其完成，那么就可以为我国因战争而受创的经济注入一针强心剂，并向世界展示这是我国复兴的明证！现在离预定的2025年4月13日举办日期还有两到三年的时间，只要我们打起精神来肯努力，定能将之完美完成，并在这动荡不堪的世界之中再次将人们团结起来，让大家能够再次展望未来。\n\n我们的总务相里美自告奋勇，希望负责这一事物，因为那里是她的老家。在经过行政程序和法律解释后，我们得以重新阐述总务省的职权，并任命其为临时性的大阪关西世博复兴担当大臣。现在，为了不辜负人们的期望，里美已下定决心将这件事情做好。"
bgd.96.a: "诸位，为了大阪，为了关西，为了日本！"
bgd.97.t: "大阪关西世博会圆满举办！"
bgd.97.d: "今日的大阪湾岸的梦洲岛无比热闹，因为在那里正举办着大阪关西世博会的开幕式，历史上第二次，在大阪汇集了代表人类未来的最新成果，来自世界各地的游客们正等不及要大饱眼福。\n\n“小里美，我就知道你能做到的！”香澄抱住了里美蹭来蹭去，里美不好意思地害羞笑着说：“那啥，还是因为有大家的支持咱才能成功呢。”沙绫听见后，微微一笑：“小里美说起了关西腔呢。”\n\n“啊！我又说了吗......”离开了香澄的拥抱后，里美意识到自己的关西腔而有些不好意思地说道。“那又怎么样，里美放心说就是了。”有晓笑着摆了摆手，“这次世博会就是要向世界展示关西的魅力啊，我们的总务大臣怎么能对自己的关西腔害羞呢？”多惠点点头说道：“是啊，我可从来不会因为自己喜欢兔子害羞呢。”\n\n“大家——”里美眼眶有些微红地看着众人，“这些日子以来，我一直担心会失败，给大阪的父老乡亲们丢脸，可是大家都在背后支持我，我才能坚持到现在！”里美一边笑着却又一边抹了抹眼角，说道：“真是像梦一样啊，就像我还在为姐姐的生日写歌那时候一样，也是大家在支持我......”\n\n沙绫用温柔的眼神看着里美说道：“但是现在，我们一起完成了更伟大的事呢。不仅是观众们，是全国，全世界——”“都听到了我们的声音！我们的星之鼓动！”香澄兴奋地说，振臂一呼，“kirakiradokidoki！”有晓无奈地扶额，嘴角却又露出一丝笑意：“喂，你这家伙冷静一下。不过，我们真的做到了之前想都不敢想的事情呢。”\n\n“是啊，就像星星们都在一起闪闪发光一样，我们也把自己的光芒展示给了所有人。”多惠微笑着总结。此时的世博会场地仍然人山人海，在场地上，已经多出来了一个新建的小型特别场馆，向游客们介绍里美大臣如何在危难之时受命，成为大阪关西世博会复兴担当大臣，并一步步用自己的努力让这个原本无望的计划走向成功。不是依靠超自然力量和神秘吉他——虽然也有依靠一些，但更多是靠她和大家永远对未来充满期望的精神、脚踏实地的辛勤付出和工作，以及她对家乡的一片热爱。\n\n里美看向ppp的众人，眼眶再次红了：“感觉说关西腔也没多让人害羞了呢，我很自豪自己出生于大阪哦。我渴望着自身能够产生改变，能够成为更好的自己，看到更美丽的景色——正是这份动力以及对家乡的热爱，还有Popipa的大家的支持，让我走到了今天呢。而且在这之后，我就不用奔波于两地之间，可以在东京更多地和大家待在一起了。所以我要说......”她看向了微笑的众人，深吸一口气，缓缓开口说道——"
bgd.97.a: "我做到了，大家！谢谢你们的支持和陪伴！"
